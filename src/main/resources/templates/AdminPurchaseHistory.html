<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History - G3P Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: white;
            font-family: "Euclid Circular A", "Arial", sans-serif;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 24px;
            left: 24px;
            bottom: 44px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 260px;
            border-radius: 16px;
            padding: 0 16px;
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(30px);
            transition: width 0.4s;
        }

        .sidebar header {
            display: flex;
            align-items: center;
            height: 72px;
            padding-top: 10px;
            border-bottom: 1px solid rgb(255 255 255 / 8%);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #F76D37;
            margin: 0;
            padding: 0;
        }

        .sidebar input {
            scale: 0;
            position: absolute;
        }

        .sidebar input#settings:checked ~ div { height: 150px; }
        .sidebar input#create:checked ~ div { height: 200px; }
        .sidebar input#profile:checked ~ div { height: 100px; }
        .sidebar input#account:checked ~ .sub-menu { height: 100px; }

        .sidebar :is(button, label) {
            position: relative;
            display: flex;
            gap: 16px;
            align-items: center;
            height: 50px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 400;
            padding: 0 16px;
            color: rgb(255 255 255 / 95%);
            transition: color 0.3s;
        }

        .sidebar :is(button, label):hover { color: #F76D37; }
        .sidebar label p:nth-child(2) { flex: 1 1 auto; }
        .sidebar input:checked ~ label { background: #1960f3; }
        .sidebar input:checked ~ label:hover { color: #F76D37; }
        .sidebar label i { transition: 0.3s; }
        .sidebar input:checked ~ label > i:nth-child(3) { rotate: -180deg; }
        .sidebar input:not(:checked) ~ label:hover, .sidebar button:hover {
            background: rgba(50, 50, 50, 0.8);
            color: #F76D37;
        }

        .sidebar ul {
            display: grid;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sub-menu {
            position: relative;
            overflow: hidden;
            height: 0;
            transition: 0.5s;
        }

        .sub-menu ul { position: absolute; top: 0; left: 0; display: grid; }
        .sub-menu button { padding-left: 52px; }
        .sub-menu button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 24px;
            translate: 0 -50%;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(255 255 255 / 35%);
        }

        .sidebar a { color: inherit; text-decoration: none; display: block; width: 100%; }
        .sidebar a:hover { color: #F76D37; }
        .sidebar .material-symbols-outlined { font-size: 16px; }
        .sidebar i { font-size: 20px; width: 20px; max-width: 20px; min-width: 20px; }

        /* Content Styles */
        .content {
            margin-left: 280px;
            padding: 20px;
            width: calc(100% - 280px);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .purchase-history, .order-details {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .purchase-history h2, .order-details h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-bar input, .search-bar select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .search-bar input { flex: 1; }
        .search-bar select { background-color: #fff; cursor: pointer; }

        .table-container { overflow-x: auto; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        th {
            background-color: #f9f9f9;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
        }

        td img {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 5px;
            margin-right: 15px;
            vertical-align: middle;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            color: #fff;
            text-transform: capitalize;
        }

        .status.delivered { background-color: #28a745; }
        .status.processing { background-color: #007bff; }
        .status.pending { background-color: #6c757d; }

        .view-details {
            color: #ff6200;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .view-details:hover { color: #e55b00; }

        .pagination {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .pagination button.active {
            background-color: #ff6200;
            color: #fff;
            border-color: #ff6200;
        }

        .pagination button:hover:not(.active) { background-color: #f0f0f0; }

        .order-details { display: none; }

        .order-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .print-invoice {
            background-color: #ff6200;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .print-invoice:hover { background-color: #e55b00; }

        .details-container {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }

        .customer-info, .shipping-info {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        .customer-info h3, .shipping-info h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .customer-info p, .shipping-info p {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        .customer-info p strong { color: #333; }

        .order-items { margin-bottom: 25px; }

        .order-items h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .order-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .order-item-details p {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        .order-item-price {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .payment-summary h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .payment-summary p {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        .payment-summary p strong { color: #333; }

        @media (max-width: 768px) {
            .details-container { flex-direction: column; }
            .content { margin-left: 0; width: 100%; }
            .sidebar { width: 0; padding: 0; overflow: hidden; }
        }
    </style>
</head>
<body>
<div class="flex">
    <!-- Sidebar -->
    <aside class="sidebar">
        <header>
            <h1 class="logo-text">G3P Coffee</h1>
        </header>
        <ul>
            <li>
                <input type="radio" id="dashboard" name="sidebar"/>
                <label for="dashboard">
                    <i class="ai-dashboard"></i>
                    <p>Dashboard</p>
                </label>
            </li>
            <li>
                <input type="radio" id="settings" name="sidebar"/>
                <label for="settings">
                    <i class="ai-gear"></i>
                    <p>Customers</p>
                    <i class="ai-chevron-down-small"></i>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button type="button"><a href="/users/customers/list">Customers List</a></button></li>
                        <li><button onclick="window.location.href='/membership'" type="button">Members List</button></li>
                    </ul>
                </div>
            </li>
            <li>
                <input type="radio" id="create" name="sidebar"/>
                <label for="create">
                    <i class="ai-cart"></i>
                    <p>Menu</p>
                    <i class="ai-chevron-down-small"></i>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button type="button" onclick="window.location.href='/categories'"><a>Categories List</a></button></li>
                        <li><button type="button" onclick="window.location.href='/products'"><a>Products List</a></button></li>
                    </ul>
                </div>
            </li>
            <li>
                <input type="radio" id="profile" name="sidebar"/>
                <label for="profile">
                    <i class="ai-person"></i>
                    <p>Profile</p>
                    <i class="ai-chevron-down-small"></i>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button type="button">Avatar</button></li>
                        <li><button type="button">Theme</button></li>
                    </ul>
                </div>
            </li>
            <li>
                <input type="radio" id="notifications" name="sidebar"/>
                <label for="notifications">
                    <i class="ai-bell"></i>
                    <p>Notifications</p>
                </label>
            </li>
            <li>
                <input type="radio" id="account" name="sidebar"/>
                <label for="account">
                    <i class="ai-lock-on"></i>
                    <p>Promotions</p>
                    <i class="ai-chevron-down-small"></i>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button type="button" onclick="window.location.href='/promotions/create'"><a>Create new promotions</a></button></li>
                        <li><button type="button" onclick="window.location.href='/promotions'"><a>Promotions List</a></button></li>
                    </ul>

            </li>
            <li>
                <input type="radio" id="products" name="sidebar"/>
                <label for="products">
                    <i class="ai-cart"></i>
                    <p>Products</p>
                </label>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <!-- Purchase History Section -->
            <div class="purchase-history">
                <h2>Purchase History</h2>
                <div class="search-bar">
                    <input type="text" placeholder="Search orders..." id="search-input" onkeyup="searchOrders()">
                    <select id="time-filter" onchange="filterOrders()">
                        <option value="all">ALL TIME</option>
                        <option value="this-month">THIS MONTH</option>
                        <option value="last-month">LAST MONTH</option>
                    </select>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                        <tr>
                            <th>ORDER ID</th>
                            <th>PRODUCT</th>
                            <th>DATE</th>
                            <th>TOTAL</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                        </tr>
                        </thead>
                        <tbody id="purchase-history-table">
                        <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination buttons will be populated dynamically -->
                </div>
            </div>

            <!-- Order Details Section -->
            <div class="order-details" id="order-details">
                <div class="order-details-header">
                    <h2>Order Details #<span id="order-id"></span></h2>
                    <button class="print-invoice" onclick="printInvoice()">Print Invoice</button>
                </div>
                <div class="details-container">
                    <div class="customer-info">
                        <h3>Customer Information</h3>
                        <p><strong>Name:</strong> <span id="customer-name"></span></p>
                        <p><strong>Email:</strong> <span id="customer-email"></span></p>
                        <p><strong>Phone:</strong> <span id="customer-phone"></span></p>
                    </div>
                    <div class="shipping-info">
                        <h3>Shipping Information</h3>
                        <p><span id="shipping-address"></span></p>
                        <p><span id="shipping-city-zip"></span></p>
                        <p><span id="shipping-phone"></span></p>
                    </div>
                </div>
                <div class="order-items">
                    <h3>Order Items</h3>
                    <div id="order-items-list">
                        <!-- Items will be populated dynamically -->
                    </div>
                </div>
                <div class="payment-summary">
                    <h3>Payment Summary</h3>
                    <p><strong>Subtotal:</strong> <span id="subtotal"></span> ₫</p>
                    <p><strong>Total:</strong> <span id="total"></span> ₫</p>
                    <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script th:inline="javascript">
    let allOrders = [];
    const itemsPerPage = 10;
    let currentPage = 1;

    // Hàm định dạng số tiền
    function formatCurrency(amount) {
        return amount.toLocaleString('vi-VN');
    }

    // Lấy tất cả đơn hàng
    async function fetchPurchaseHistory() {
        try {
            console.log('Fetching all orders...');
            const response = await fetch(`/admin/orders/all`);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            allOrders = await response.json();
            console.log('Order data fetched:', allOrders);
            displayPurchaseHistory(allOrders);
        } catch (error) {
            console.error('Error fetching orders:', error);
            document.getElementById('purchase-history-table').innerHTML = '<tr><td colspan="6">Error fetching orders. Please try again later.</td></tr>';
        }
    }

    // Hiển thị lịch sử mua hàng với phân trang
    function displayPurchaseHistory(orders) {
        const tableBody = document.getElementById('purchase-history-table');
        tableBody.innerHTML = '';

        if (!orders || orders.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6">No orders found.</td></tr>';
            return;
        }

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedOrders = orders.slice(start, end);

        paginatedOrders.forEach(order => {
            const firstItemQuantity = (order.orderItems && order.orderItems.length > 0) ? order.orderItems[0].quantity : 0;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>#${order.id}</td>
                <td>
                    <img src="${order.firstProductImageUrl || '/placeholder.png'}" alt="Product" style="width: 60px; height: 60px;">
                    ${order.firstProductName || 'Unknown Product'} x ${firstItemQuantity}
                </td>
                <td>${new Date(order.orderDate).toLocaleDateString('en-US')}</td>
                <td>${formatCurrency(order.orderTotal)} ₫</td>
                <td><span class="status ${order.status.toLowerCase()}">${order.status}</span></td>
                <td><span class="view-details" onclick="fetchOrderDetails(${order.id})">View Details</span></td>
            `;
            tableBody.appendChild(row);
        });

        updatePagination(orders.length);
    }

    // Cập nhật phân trang
    function updatePagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        // Nút Previous
        const prevButton = document.createElement('button');
        prevButton.innerText = '<';
        prevButton.onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                displayPurchaseHistory(getFilteredOrders());
            }
        };
        pagination.appendChild(prevButton);

        // Các nút trang
        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.innerText = i;
            pageButton.className = i === currentPage ? 'active' : '';
            pageButton.onclick = () => {
                currentPage = i;
                displayPurchaseHistory(getFilteredOrders());
            };
            pagination.appendChild(pageButton);
        }

        // Nút Next
        const nextButton = document.createElement('button');
        nextButton.innerText = '>';
        nextButton.onclick = () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayPurchaseHistory(getFilteredOrders());
            }
        };
        pagination.appendChild(nextButton);
    }

    // Tìm kiếm đơn hàng
    function searchOrders() {
        const searchInput = document.getElementById('search-input').value.toLowerCase();
        const filteredOrders = allOrders.filter(order =>
            order.id.toString().includes(searchInput) ||
            (order.firstProductName && order.firstProductName.toLowerCase().includes(searchInput)) ||
            order.customerName.toLowerCase().includes(searchInput)
        );
        currentPage = 1; // Reset về trang 1 khi tìm kiếm
        displayPurchaseHistory(filteredOrders);
    }

    // Lọc đơn hàng theo thời gian
    function filterOrders() {
        const timeFilter = document.getElementById('time-filter').value;
        const now = new Date();
        let filteredOrders = allOrders;

        if (timeFilter === 'this-month') {
            filteredOrders = allOrders.filter(order => {
                const orderDate = new Date(order.orderDate);
                return orderDate.getMonth() === now.getMonth() && orderDate.getFullYear() === now.getFullYear();
            });
        } else if (timeFilter === 'last-month') {
            filteredOrders = allOrders.filter(order => {
                const orderDate = new Date(order.orderDate);
                const lastMonth = now.getMonth() === 0 ? 11 : now.getMonth() - 1;
                const lastMonthYear = now.getMonth() === 0 ? now.getFullYear() - 1 : now.getFullYear();
                return orderDate.getMonth() === lastMonth && orderDate.getFullYear() === lastMonthYear;
            });
        }

        currentPage = 1; // Reset về trang 1 khi lọc
        displayPurchaseHistory(filteredOrders);
    }

    // Lấy danh sách đơn hàng đã lọc
    function getFilteredOrders() {
        const searchInput = document.getElementById('search-input').value.toLowerCase();
        const timeFilter = document.getElementById('time-filter').value;
        let filteredOrders = allOrders;

        // Lọc theo tìm kiếm
        if (searchInput) {
            filteredOrders = filteredOrders.filter(order =>
                order.id.toString().includes(searchInput) ||
                (order.firstProductName && order.firstProductName.toLowerCase().includes(searchInput)) ||
                order.customerName.toLowerCase().includes(searchInput)
            );
        }

        // Lọc theo thời gian
        const now = new Date();
        if (timeFilter === 'this-month') {
            filteredOrders = filteredOrders.filter(order => {
                const orderDate = new Date(order.orderDate);
                return orderDate.getMonth() === now.getMonth() && orderDate.getFullYear() === now.getFullYear();
            });
        } else if (timeFilter === 'last-month') {
            filteredOrders = filteredOrders.filter(order => {
                const orderDate = new Date(order.orderDate);
                const lastMonth = now.getMonth() === 0 ? 11 : now.getMonth() - 1;
                const lastMonthYear = now.getMonth() === 0 ? now.getFullYear() - 1 : now.getFullYear();
                return orderDate.getMonth() === lastMonth && orderDate.getFullYear() === lastMonthYear;
            });
        }

        return filteredOrders;
    }

    // Lấy chi tiết đơn hàng
    async function fetchOrderDetails(orderId) {
        try {
            console.log('Fetching order details for orderId:', orderId);
            const response = await fetch(`/admin/orders/${orderId}`);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Order details fetched:', data);
            displayOrderDetails(data.order, data.orderItems);
            document.getElementById('order-details').scrollIntoView({ behavior: 'smooth' });
        } catch (error) {
            console.error('Error fetching order details:', error);
            alert('Error fetching order details. Please try again later.');
        }
    }

    // Hiển thị chi tiết đơn hàng
    function displayOrderDetails(order, orderItems) {
        const orderDetailsSection = document.getElementById('order-details');
        orderDetailsSection.style.display = 'block';

        document.getElementById('order-id').textContent = order.id;
        document.getElementById('customer-name').textContent = order.customerName || 'N/A';
        document.getElementById('customer-email').textContent = order.customerEmail || 'N/A';
        document.getElementById('customer-phone').textContent = order.customerPhone || 'N/A';
        document.getElementById('shipping-address').textContent = order.shippingAddress || 'N/A';
        document.getElementById('shipping-city-zip').textContent = 'N/A';
        document.getElementById('shipping-phone').textContent = order.customerPhone || 'N/A';

        const orderItemsList = document.getElementById('order-items-list');
        orderItemsList.innerHTML = '';
        if (!orderItems || orderItems.length === 0) {
            orderItemsList.innerHTML = '<p>No items found in this order.</p>';
            return;
        }

        orderItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'order-item';
            const sizeInfo = item.sizeInfo ? JSON.parse(item.sizeInfo) : { name: 'N/A' };
            const toppingsInfo = item.toppingsInfo ? JSON.parse(item.toppingsInfo) : [];
            const toppingNames = toppingsInfo.map(topping => topping.name);
            itemDiv.innerHTML = `
                <img src="${item.product?.imageUrl || '/placeholder.png'}" alt="Product">
                <div class="order-item-details">
                    <p>${item.product?.name || 'Unknown Product'}</p>
                    <p>Size: ${sizeInfo.name}</p>
                    <p>Toppings: ${toppingNames.length > 0 ? toppingNames.join(', ') : 'None'}</p>
                    <p>Quantity: ${item.quantity}</p>
                </div>
                <p class="order-item-price">${formatCurrency(item.subTotal)} ₫</p>
            `;
            orderItemsList.appendChild(itemDiv);
        });

        const subtotal = parseFloat(order.orderTotal);
        document.getElementById('subtotal').textContent = formatCurrency(subtotal);
        document.getElementById('total').textContent = formatCurrency(subtotal);
        document.getElementById('payment-method').textContent = order.paymentMethod || 'N/A';
    }

    // In hóa đơn
    function printInvoice() {
        window.print();
    }

    // Tải dữ liệu khi trang được tải
    window.onload = () => {
        fetchPurchaseHistory();
    };
</script>

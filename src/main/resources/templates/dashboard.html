<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sidebars</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: white;
            font-family: "Poppins", Arial, sans-serif;
            height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 24px;
            left: 24px;
            bottom: 44px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 260px;
            border-radius: 16px;
            padding: 0 16px;
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(30px);
            transition: width 0.4s;
        }

        .sidebar header {
            display: flex;
            align-items: center;
            justify-content: center; /* Căn giữa logo theo chiều ngang */
            height: 72px;
            padding-top: 10px;
            border-bottom: 1px solid rgb(255 255 255 / 8%);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #F76D37;
            margin: 0;
            padding: 0;
            text-align: center; /* Đảm bảo text căn giữa */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar li {
            position: relative;
        }

        .sidebar input {
            display: none; /* Ẩn input radio */
        }

        .sidebar label, .sidebar button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Căn trái cho button và label */
            height: 50px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 400;
            padding: 0 16px;
            color: rgb(255 255 255 / 95%);
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            border: none;
            text-align: left;
        }

        .sidebar .text-icon-wrapper {
            display: flex;
            align-items: center;
            gap: 16px; /* Khoảng cách giữa icon và text */
        }

        .sidebar label:hover, .sidebar button:hover {
            background: rgba(50, 50, 50, 0.8);
            color: #F76D37;
        }

        .sidebar input:checked + label {
            background: #1960f3; /* Màu nền khi được chọn */
            color: rgb(255 255 255 / 95%);
        }

        .sidebar input:checked + label:hover {
            color: #F76D37; /* Hiệu ứng hover khi checked */
        }

        .sidebar label i:last-child {
            transition: transform 0.3s; /* Hiệu ứng xoay icon */
            margin-left: auto; /* Đẩy icon chevron sang phải */
        }

        .sidebar input:checked + label i:last-child {
            transform: rotate(-180deg); /* Xoay icon khi checked */
        }

        .sub-menu {
            overflow: hidden;
            height: 0;
            transition: height 0.5s ease;
        }

        /* Tùy chỉnh chiều cao sub-menu cho từng mục */
        .sidebar input#settings:checked ~ .sub-menu { height: 100px; }
        .sidebar input#create:checked ~ .sub-menu { height: 100px; }
        .sidebar input#notifications:checked ~ .sub-menu { height: 50px; }
        .sidebar input#account:checked ~ .sub-menu { height: 100px; }

        .sub-menu a {
            display: block;
            padding: 10px 16px 10px 52px;
            color: rgb(255 255 255 / 95%);
            text-decoration: none;
            font-size: 14px;
            position: relative;
            transition: all 0.3s;
        }

        .sub-menu a:hover {
            color: #F76D37;
            background: rgba(50, 50, 50, 0.8);
        }

        .sub-menu a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 24px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(255 255 255 / 35%);
            transform: translateY(-50%);
        }

        .content {
            margin-left: 280px;
            padding: 20px;
            width: calc(100% - 280px);
        }
    </style>
</head>

<body>
<div class="flex">
    <aside class="sidebar">
        <header>
            <h1 class="logo-text">G3P Coffee</h1>
        </header>
        <ul>
            <li>
                <button onclick="window.location.href='/admin/dashboard'">
                    <div class="text-icon-wrapper">
                        <i class="bx bx-tachometer"></i>
                        <p>Dashboard</p>
                    </div>
                </button>
            </li>
            <li>
                <input type="radio" id="settings" name="sidebar"/>
                <label for="settings">
                    <div class="text-icon-wrapper">
                        <i class="bx bx-user"></i>
                        <p>Customers</p>
                    </div>
                    <i class="bx bx-chevron-down"></i>
                </label>
                <div class="sub-menu">
                    <a href="/users/customers/list">Customers List</a>
                    <a href="/membership">Members List</a>
                </div>
            </li>
            <li>
                <input type="radio" id="create" name="sidebar"/>
                <label for="create">
                    <div class="text-icon-wrapper">
                        <i class="bx bx-cart"></i>
                        <p>Menu</p>
                    </div>
                    <i class="bx bx-chevron-down"></i>
                </label>
                <div class="sub-menu">
                    <a href="/categories">Categories List</a>
                    <a href="/products">Products List</a>
                </div>
            </li>
            <li>
                <input type="radio" id="notifications" name="sidebar"/>
                <label for="notifications">
                    <div class="text-icon-wrapper">
                        <i class="bx bx-bell"></i>
                        <p>Purchase history</p>
                    </div>
                    <i class="bx bx-chevron-down"></i>
                </label>
                <div class="sub-menu">
                    <a href="/admin/orders">Customer purchase history</a>
                </div>
            </li>
            <li>
                <input type="radio" id="account" name="sidebar"/>
                <label for="account">
                    <div class="text-icon-wrapper">
                        <i class="bx bx-lock"></i>
                        <p>Promotions</p>
                    </div>
                    <i class="bx bx-chevron-down"></i>
                </label>
                <div class="sub-menu">
                    <a href="/promotions/create">Create new promotions</a>
                    <a href="/promotions">Promotions List</a>
                </div>
            </li>
        </ul>
    </aside>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

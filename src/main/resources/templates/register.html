<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>
    Register
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-md rounded-lg flex flex-col md:flex-row w-full max-w-4xl">
  <div class="md:w-1/2">
    <img alt="A cup of coffee with coffee beans and a spoon on the side" class="w-full h-full p-5 object-cover rounded-lg" height="400" src="https://storage.googleapis.com/a1aa/image/Bcjq5Mgfb-B9kQkWqEaKi6j7eRs8W7RHJM7KDh8W45k.jpg" width="600"/>
  </div>
  <div class="md:w-1/2 p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">
      Register
    </h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">
          Fullname
        </label>
        <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Fullname" type="text"/>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">
          Phone
        </label>
        <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Phone" type="text"/>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">
          Email
        </label>
        <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Email" type="email"/>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">
          Password
        </label>
        <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Password" type="password"/>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">
          Re-password
        </label>
        <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Re-password" type="password"/>
      </div>
      <div class="mb-6">
        <button class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600" type="submit">
          SUBMIT
        </button>
      </div>
      <div class="text-center">
        <p class="text-gray-700">
          Do you already have an account?
          <a class="text-black font-bold" href="login.html">
            Login
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
</body>
</html>

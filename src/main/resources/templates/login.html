<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Login
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row w-full max-w-4xl">
    <div class="md:w-1/2 p-6">
        <img alt="A cup of coffee with coffee beans and a spoon on a saucer" class="rounded-lg" height="400" src="https://storage.googleapis.com/a1aa/image/XRz8ckvPszamFLM5OI_yXn3G-y97LQgByXEemmBETTU.jpg" width="600"/>
    </div>
    <div class="md:w-1/2 p-6 flex flex-col justify-center">
        <div class="flex justify-center mb-4">
            <i class="fas fa-home text-2xl">
            </i>
        </div>
        <h2 class="text-3xl font-bold text-center mb-6">
            Login
        </h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="email">
                    Email
                </label>
                <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" placeholder="Email" type="email"/>
            </div>
            <div class="mb-4 relative">
                <label class="block text-sm font-medium text-gray-700" for="password">
                    Password
                </label>
                <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" placeholder="Password" type="password"/>
                <i class="fas fa-eye absolute right-3 top-10 text-gray-500">
                </i>
            </div>
            <div class="flex justify-between items-center mb-6">
                <a class="text-sm text-gray-500" href="#">
                    Forgot password?
                </a>
                <a class="text-sm text-blue-500" href="#">
                    Click here
                </a>
            </div>
            <button class="w-full py-2 px-4 bg-orange-500 text-white font-bold rounded-md shadow-sm hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500" type="submit">
                LOGIN
            </button>
        </form>
        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">
                Create account?
                <a class="text-black font-bold" href="register.html">
                    Register
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>

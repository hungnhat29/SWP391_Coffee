<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer List</title>

        <!-- Thêm các liên kết cần thiết -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
            />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
            />
        <script src="https://unpkg.com/akar-icons-fonts"></script>

        <style>
            /* CSS của sidebar mới */
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                background-color: #C0B8AB;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: 30%;
                height: 100vh;
                font-family: "Euclid Circular A";
            }

            button,
            label {
                background: transparent;
                border: 0;
                padding: 0;
                cursor: pointer;
                text-align: left;
            }

            .sidebar {
                position: fixed;
                top: 24px;
                left: 24px;
                bottom: 44px;
                display: flex;
                flex-direction: column;
                gap: 8px;
                width: 260px;
                border-radius: 16px;
                padding: 0 16px;
                background: rgb(0 0 0 / 32%);
                backdrop-filter: blur(30px);
                transition: width 0.4s;
            }

            .sidebar header {
                display: flex;
                align-items: center;
                height: 72px;
                padding-top: 10px;
                border-bottom: 1px solid rgb(255 255 255 / 8%);
            }

            .logo-text {
                font-size: 24px;
                font-weight: bold;
                color: #F76D37;
                margin: 0;
                padding: 0;
                font-family: "Euclid Circular A", sans-serif;
            }

            .sidebar input {
                scale: 0;
                position: absolute;
            }

            .sidebar input#settings:checked ~ div {
                height: 150px;
            }

            .sidebar input#create:checked ~ div {
                height: 200px;
            }

            .sidebar input#profile:checked ~ div {
                height: 100px;
            }

            .sidebar :is(button, label) {
                position: relative;
                display: flex;
                gap: 16px;
                align-items: center;
                height: 50px;
                width: 100%;
                border-radius: 6px;
                font-family: inherit;
                font-size: 16px;
                font-weight: 400;
                line-height: 1;
                padding: 0 16px;
                color: rgb(255 255 255 / 95%);
            }

            .sidebar label p:nth-child(2) {
                flex: 1 1 auto;
            }

            .sidebar input:checked ~ label {
                background: #1960f3;
            }

            .sidebar label i {
                transition: 0.3s;
            }

            .sidebar input:checked ~ label > i:nth-child(3) {
                rotate: -180deg;
            }

            .sidebar input:not(:checked) ~ label:hover,
            .sidebar button:hover {
                background: rgb(0 0 0 / 15%);
            }

            .sidebar ul {
                display: grid;
                list-style: none;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .sub-menu {
                position: relative;
                overflow: hidden;
                height: 0;
                transition: 0.5s;
            }

            .sub-menu ul {
                position: absolute;
                top: 0;
                left: 0;
                display: grid;
            }

            .sub-menu button {
                padding-left: 52px;
            }

            .sub-menu button::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 24px;
                translate: 0 -50%;
                width: 5px;
                height: 5px;
                border-radius: 50%;
                background-color: rgb(255 255 255 / 35%);
            }

            .sidebar .material-symbols-outlined {
                font-size: 16px;
            }

            .sidebar i {
                font-size: 20px;
                width: 20px;
                max-width: 20px;
                min-width: 20px;
            }

            /* CSS của phần còn lại của trang */
            .customers-list {
                border-radius: 8px;
                background-color: rgba(255, 255, 255, 1);
                display: flex;
                flex-direction: column;
                overflow: hidden;
                justify-content: start;
                border: 2px solid rgba(206, 212, 218, 1);
                margin-left: 300px; /* Để tránh chồng lấn với sidebar */
            }

            .body {
                background-color: rgba(0, 0, 0, 0);
                display: flex;
                width: 100%;
                flex-direction: column;
            }

            .panel-container {
                background-color: #C0B8AB;
                display: flex;
                width: 100%;
            }

            .main-layout {
                gap: 20px;
                display: flex;
                width: 100%;
            }

            .main-content {
                display: flex;
                flex-direction: column;
                line-height: normal;
                width: 82%;
                margin-left: 20px;
            }

            .content-wrapper {
                background-color: rgba(0, 0, 0, 0);
                display: flex;
                flex-grow: 1;
                flex-direction: column;
                width: 100%;
                padding: 32px;
            }

            .content-container {
                border-radius: 8px;
                background-color: rgba(0, 0, 0, 0.1);
                box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
                display: flex;
                flex-direction: column;
            }

            .content-title {
                background-color: rgba(0, 0, 0, 0);
                border-color: rgba(229, 231, 235, 1);
                border-bottom-width: 1px;
                color: #F76D37;
                white-space: nowrap;
                padding: 31px 24px;
                font: 600 20px/1 Inter, sans-serif;
            }

            .content-body {
                background-color: rgba(0, 0, 0, 0);
                display: flex;
                width: 100%;
                flex-direction: column;
                padding: 24px;
            }

            .search-add-container {
                background-color: rgba(0, 0, 0, 0);
                display: flex;
                width: 100%;
                gap: 20px;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .search-input-container {
                background-color: rgba(0, 0, 0, 0);
                display: flex;
                flex-direction: column;
            }

            .search-input {
                border-radius: 8px;
                background-color: rgba(255, 255, 255, 1);
                display: flex;
                width: 100%;
                gap: 12px;
                padding: 13px 12px;
                border: 1px solid rgba(229, 231, 235, 1);
            }

            .search-icon {
                aspect-ratio: 1;
                object-fit: contain;
                object-position: center;
                width: 16px;
                align-self: stretch;
                margin: auto 0;
            }

            .search-placeholder {
                color: rgba(173, 174, 188, 1);
                flex-grow: 1;
                width: 100%;
                font: 400 16px Inter, sans-serif;
            }

            .add-button {
                border-radius: 8px;
                background-color: rgba(247, 109, 55, 1);
                display: flex;
                gap: 9px;
                color: rgba(255, 255, 255, 1);
                text-align: center;
                padding: 12px 16px;
                font: 400 16px Inter, sans-serif;
            }

            .add-icon {
                aspect-ratio: 0.87;
                object-fit: contain;
                object-position: center;
                width: 14px;
                align-self: start;
            }

            .add-text {
                flex-basis: auto;
            }

            /* Điều chỉnh CSS của bảng */
            .table-container {
                background-color: rgba(0, 0, 0, 0.1);
                display: flex;
                margin-top: 24px;
                flex-direction: column;
                width: 100%;
            }

            .table-header {
                background-color: rgba(0, 0, 0, 0.1);
                display: flex;
                width: 100%;
                flex-direction: column;
                color: rgba(255, 255, 255, 1);
                white-space: nowrap;
                font: 700 16px Inter, sans-serif;
            }

            .table-row-header {
                background-color: rgba(0, 0, 0, 0);
                border-color: rgba(229, 231, 235, 1);
                border-bottom-width: 1px;
                display: flex;
                flex-wrap: nowrap; /* Ngăn chặn việc xuống dòng */
                padding: 10px 0; /* Thêm padding để tạo khoảng cách */
            }

            .table-header-cell {
                flex: 1; /* Các cột có chiều rộng bằng nhau */
                padding: 10px 12px; /* Căn chỉnh padding */
                text-align: left; /* Căn trái nội dung */
                font: 600 16px Inter, sans-serif;
                border-bottom: 2px solid rgba(229, 231, 235, 1);
            }

            .table-header-cell.table-cell-id {
                flex: 0.5; /* Cột ID nhỏ hơn */
            }

            .table-header-cell.table-cell-name {
                flex: 1.5; /* Cột Name rộng hơn */
            }

            .table-header-cell.table-cell-email {
                flex: 2; /* Cột Email rộng nhất */
            }

            .table-header-cell.table-cell-actions {
                flex: 1; /* Cột Actions có chiều rộng vừa phải */
                text-align: center; /* Căn giữa nội dung */
            }

            .table-body {
                background-color: rgba(0, 0, 0, 0);
                display: flex;
                width: 100%;
                flex-direction: column;
            }

            .table-row {
                background-color: rgba(0, 0, 0, 0);
                border-color: rgba(229, 231, 235, 1);
                border-bottom-width: 1px;
                display: flex;
                flex-wrap: nowrap; /* Ngăn chặn việc xuống dòng */
                padding: 10px 0; /* Thêm padding để tạo khoảng cách */
            }

            .table-cell {
                flex: 1; /* Các cột có chiều rộng bằng nhau */
                padding: 10px 12px; /* Căn chỉnh padding */
                text-align: left; /* Căn trái nội dung */
                font: 400 16px Inter, sans-serif;
                border-bottom: 1px solid rgba(229, 231, 235, 1);
            }

            .table-cell.table-cell-id {
                flex: 0.5; /* Cột ID nhỏ hơn */
            }

            .table-cell.table-cell-name {
                flex: 1.5; /* Cột Name rộng hơn */
            }

            .table-cell.table-cell-email {
                flex: 2; /* Cột Email rộng nhất */
            }

            .table-cell.table-cell-actions {
                flex: 1; /* Cột Actions có chiều rộng vừa phải */
                text-align: center; /* Căn giữa nội dung */
            }

            .action-button {
                background-color: rgba(0, 0, 0, 0);
                display: flex;
                width: 63px;
                gap: 9px;
                padding: 1px 0;
            }

            .action-frame {
                align-self: start;
                display: flex;
                min-height: 16px;
                align-items: center;
                overflow: hidden;
                justify-content: center;
                flex: 1;
            }

            .action-icon {
                aspect-ratio: 1.12;
                object-fit: contain;
                object-position: center;
                width: 18px;
                align-self: stretch;
                margin: auto 0;
            }

            .action-text {
                color: rgba(247, 109, 55, 1);
                text-align: center;
                font: 400 16px Inter, sans-serif;
            }

            .visually-hidden {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }
        </style>
    </head>
    <body>
        <!-- Sidebar mới -->
        <aside class="sidebar">
            <header>
                <h1 class="logo-text">Admin Page</h1>
            </header>

            <ul>
                <li>
                    <input type="radio" id="dashboard" name="sidebar" />
                    <label for="dashboard">
                        <i class="ai-dashboard"></i>
                        <p>Dashboard</p>
                    </label>
                </li>
                <li>
                    <input type="radio" id="settings" name="sidebar" />
                    <label for="settings">
                        <i class="ai-gear"></i>
                        <p>Customers</p>
                        <i class="ai-chevron-down-small"></i>
                    </label>
                    <div class="sub-menu">
                        <ul>
                            <li>
                                <button type="button">Customers List</button>
                            </li>
                            <li>
                                <button type="button">Members List</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <input type="radio" id="create" name="sidebar" />
                    <label for="create">
                        <i class="ai-folder-add"></i>
                        <p>Create</p>
                        <i class="ai-chevron-down-small"></i>
                    </label>
                    <div class="sub-menu">
                        <ul>
                            <li>
                                <button type="button">Article</button>
                            </li>
                            <li>
                                <button type="button">Document</button>
                            </li>
                            <li>
                                <button type="button">Video</button>
                            </li>
                            <li>
                                <button type="button">Presentation</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <input type="radio" id="profile" name="sidebar" />
                    <label for="profile">
                        <i class="ai-person"></i>
                        <p>Profile</p>
                        <i class="ai-chevron-down-small"></i>
                    </label>
                    <div class="sub-menu">
                        <ul>
                            <li>
                                <button type="button">Avatar</button>
                            </li>
                            <li>
                                <button type="button">Theme</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <input type="radio" id="notifications" name="sidebar" />
                    <label for="notifications">
                        <i class="ai-bell"></i>
                        <p>Notifications</p>
                    </label>
                </li>
                <li>
                    <input type="radio" id="products" name="sidebar" />
                    <label for="products">
                        <i class="ai-cart"></i>
                        <p>Products</p>
                    </label>
                </li>
                <li>
                    <input type="radio" id="account" name="sidebar" />
                    <label for="account">
                        <i class="ai-lock-on"></i>
                        <p>Account</p>
                    </label>
                </li>
            </ul>
        </aside>

        <!-- Phần nội dung chính của trang -->
        <div class="customers-list">
            <div class="body">
                <div class="panel-container">
                    <div class="main-layout">
                        <div class="main-content">
                            <div class="content-wrapper">
                                <div class="content-container">
                                    <div class="content-title">Customers</div>
                                    <div class="content-body">
                                        <div class="search-add-container">
                                            <form class="search-input-container">
                                                <label for="search-customer" class="visually-hidden">Search customers...</label>
                                                <div class="search-input">
                                                    <div class="nav-frame">
                                                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b828be67e3734fad92c959d1aa30b04227b14dbb4da56d10b38cef5003702ae9?apiKey=4d372ddcf6154073b7e558cf84611b91&"
                                                             class="search-icon" alt="Search icon" />
                                                    </div>
                                                    <input type="text" id="search-customer" class="search-placeholder"
                                                           placeholder="Search customers..." aria-label="Search customers..." />
                                                </div>
                                            </form>
                                        </div>
                                        <div class="table-container">
                                            <div class="table-header">
                                                <div class="table-row-header">
                                                    <div class="table-header-cell table-cell-id">ID</div>
                                                    <div class="table-header-cell table-cell-name">Name</div>
                                                    <div class="table-header-cell table-cell-email">Email</div>
                                                    <div class="table-header-cell table-cell-actions">Actions</div>
                                                </div>
                                            </div>
                                            <div class="table-body" id="table-body">
                                                <!-- Dữ liệu sẽ được cập nhật vào đây -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script>
            // Hàm để lấy dữ liệu từ API và cập nhật bảng
            async function fetchCustomerData() {
                try {
                    const response = await fetch('/users/customers'); // Đường dẫn API để lấy danh sách khách hàng
                    const data = await response.json();  // Giả sử API trả về dữ liệu JSON

                    const tableBody = document.getElementById('table-body');
                    tableBody.innerHTML = '';  // Xóa nội dung bảng cũ

                    // Duyệt qua danh sách khách hàng và tạo các dòng dữ liệu
                    data.forEach(customer => {
                        const tableRow = document.createElement('div');
                        tableRow.classList.add('table-row');

                        tableRow.innerHTML = `
                <div class="table-cell table-cell-id">${customer.id}</div>
                <div class="table-cell table-cell-name">${customer.name}</div>
                <div class="table-cell table-cell-email">${customer.email}</div>
                <div class="table-cell table-cell-actions">
                    <div class="action-button">
                        <div class="action-frame">
                            <img loading="lazy" 
                                 src="https://cdn.builder.io/api/v1/image/assets/TEMP/${customer.viewIconId}?apiKey=4d372ddcf6154073b7e558cf84611b91&" 
                                 class="action-icon" alt="View icon" />
                        </div>
                        <div class="action-text">View</div>
                    </div>
                </div>
            `;

                        // Thêm sự kiện click để chuyển hướng
                        tableRow.querySelector('.action-button').addEventListener('click', () => {
                            window.location.href = `/users/customers/${customer.id}/details`;
                        });

                        tableBody.appendChild(tableRow); // Thêm dòng vào bảng
                    });
                } catch (error) {
                    console.error('Error fetching customer data:', error);
                }
            }

            // Gọi hàm khi trang được tải
            document.addEventListener('DOMContentLoaded', fetchCustomerData);

        </script>
    </body> 
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>

    <!-- Required links -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <style>
        /* Updated CSS for the new design */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: white;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 30%;
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        button,
        label {
            background: transparent;
            border: 0;
            padding: 0;
            cursor: pointer;
            text-align: left;
        }

        /* Updated sidebar styles */
        .sidebar {
            position: fixed;
            top: 24px;
            left: 24px;
            bottom: 44px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 260px;
            border-radius: 16px;
            padding: 0 16px;
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(30px);
            transition: width 0.4s;
        }

        .sidebar header {
            display: flex;
            align-items: center;
            height: 72px;
            padding-top: 10px;
            border-bottom: 1px solid rgb(255 255 255 / 8%);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #F76D37;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        .sidebar input {
            scale: 0;
            position: absolute;
        }

        .sidebar input#settings:checked ~ div {
            height: 150px;
        }

        .sidebar input#create:checked ~ div {
            height: 200px;
        }

        .sidebar input#profile:checked ~ div {
            height: 100px;
        }

        .sidebar :is(button, label) {
            position: relative;
            display: flex;
            gap: 16px;
            align-items: center;
            height: 50px;
            width: 100%;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 400;
            line-height: 1;
            padding: 0 16px;
            color: rgb(255 255 255 / 95%);
            transition: color 0.3s;
        }

        .sidebar :is(button, label):hover {
            color: #F76D37;
        }

        .sidebar label p:nth-child(2) {
            flex: 1 1 auto;
        }

        .sidebar input:checked ~ label {
            background: #1960f3;
        }

        .sidebar input:checked ~ label:hover {
            color: #F76D37;
        }

        .sidebar label i {
            transition: 0.3s;
        }

        .sidebar input:checked ~ label > i:nth-child(3) {
            rotate: -180deg;
        }

        .sidebar input:not(:checked) ~ label:hover,
        .sidebar button:hover {
            background: rgba(50, 50, 50, 0.8);
            color: #F76D37;
        }

        .sidebar ul {
            display: grid;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sub-menu {
            position: relative;
            overflow: hidden;
            height: 0;
            transition: 0.5s;
        }

        .sub-menu ul {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
        }

        .sub-menu button {
            padding-left: 52px;
        }

        .sub-menu button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 24px;
            translate: 0 -50%;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(255 255 255 / 35%);
        }

        .sidebar a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .sidebar a:hover {
            color: #F76D37;
        }

        .sidebar .material-symbols-outlined {
            font-size: 16px;
        }

        .sidebar i {
            font-size: 20px;
            width: 20px;
            max-width: 20px;
            min-width: 20px;
        }

        /* Updated content styles */
        .customers-list {
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            justify-content: start;
            border: 1px solid #e5e7eb;
            margin-left: 300px; /* Avoid overlap with sidebar */
            margin-top: 24px;
            margin-right: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .body {
            background-color: transparent;
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        .panel-container {
            background-color: white;
            display: flex;
            width: 100%;
        }

        .main-layout {
            gap: 20px;
            display: flex;
            width: 100%;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 100%;
        }

        .content-wrapper {
            background-color: transparent;
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            width: 100%;
            padding: 0;
        }

        .content-container {
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .content-title {
            background-color: transparent;
            border-color: #e5e7eb;
            border-bottom-width: 1px;
            border-bottom-style: solid;
            color: #F76D37;
            white-space: nowrap;
            padding: 24px;
            font-weight: 600;
            font-size: 22px;
            font-family: 'Poppins', sans-serif;
        }

        .content-body {
            background-color: transparent;
            display: flex;
            width: 100%;
            flex-direction: column;
            padding: 24px;
        }

        .search-add-container {
            background-color: transparent;
            display: flex;
            width: 100%;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .search-input-container {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        .search-input {
            border-radius: 8px;
            background-color: white;
            display: flex;
            width: 100%;
            gap: 12px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            transition: border-color 0.3s;
        }

        .search-input:focus-within {
            border-color: #F76D37;
            outline: none;
            box-shadow: 0 0 0 2px rgba(247, 109, 55, 0.2);
        }

        .search-icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 16px;
            align-self: stretch;
            margin: auto 0;
        }

        .search-placeholder {
            color: #6b7280;
            flex-grow: 1;
            width: 100%;
            font-size: 16px;
            border: none;
            background: transparent;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .search-placeholder::placeholder {
            color: #9ca3af;
        }

        .add-button {
            border-radius: 8px;
            background-color: #F76D37;
            display: flex;
            gap: 9px;
            color: white;
            text-align: center;
            padding: 12px 16px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
            align-items: center;
        }

        .add-button:hover {
            background-color: #e55a29;
        }

        .add-icon {
            aspect-ratio: 0.87;
            object-fit: contain;
            object-position: center;
            width: 14px;
        }

        .add-text {
            flex-basis: auto;
        }

        /* Updated table styles */
        .table-container {
            background-color: white;
            display: flex;
            margin-top: 24px;
            flex-direction: column;
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            background-color: #f9fafb;
            display: flex;
            width: 100%;
            flex-direction: column;
            color: #111827;
            white-space: nowrap;
            font-weight: 600;
        }

        .table-row-header {
            background-color: transparent;
            display: flex;
            flex-wrap: nowrap;
            padding: 0;
        }

        .table-header-cell {
            flex: 1;
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            color: #111827;
            border-bottom: 1px solid #e5e7eb;
        }

        .table-header-cell.table-cell-id {
            flex: 0.5;
        }

        .table-header-cell.table-cell-name {
            flex: 1.5;
        }

        .table-header-cell.table-cell-email {
            flex: 2;
        }

        .table-header-cell.table-cell-actions {
            flex: 1;
            text-align: center;
        }

        .table-body {
            background-color: transparent;
            color: #111827;
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        .table-row {
            background-color: white;
            display: flex;
            flex-wrap: nowrap;
            padding: 0;
            transition: background-color 0.3s;
        }

        .table-row:hover {
            background-color: #f9fafb;
        }

        .table-cell {
            flex: 1;
            padding: 14px 16px;
            text-align: left;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            color: #4b5563;
            border-bottom: 1px solid #e5e7eb;
        }

        .table-cell.table-cell-id {
            flex: 0.5;
        }

        .table-cell.table-cell-name {
            flex: 1.5;
        }

        .table-cell.table-cell-email {
            flex: 2;
        }

        .table-cell.table-cell-actions {
            flex: 1;
            text-align: center;
        }

        .action-button {
            background-color: transparent;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.3s;
            cursor: pointer;
            justify-content: center;
        }

        .action-button:hover {
            background-color: rgba(247, 109, 55, 0.1);
        }

        .action-frame {
            display: flex;
            min-height: 16px;
            align-items: center;
            justify-content: center;
        }

        .action-icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 16px;
        }

        .action-text {
            color: #F76D37;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                top: 12px;
                left: 12px;
                bottom: 12px;
                width: 230px;
            }

            .customers-list {
                margin-left: 250px;
                margin-right: 12px;
                margin-top: 12px;
            }

            .search-input-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar mới -->
<aside class="sidebar">
    <header>
        <h1 class="logo-text">G3P Coffee</h1>
    </header>

    <ul>
        <li>
            <input type="radio" id="dashboard" name="sidebar"/>
            <label for="dashboard">
                <i class="ai-dashboard"></i>
                <p>Dashboard</p>
            </label>
        </li>
        <li>
            <input type="radio" id="settings" name="sidebar"/>
            <label for="settings">
                <i class="ai-gear"></i>
                <p>Customers</p>
                <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
                <ul>
                    <li>
                        <button type="button"><a href="/users/customers/list">Customers List</a></button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/membership'" type="button">Members List</button>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <input type="radio" id="create" name="sidebar"/>
            <label for="create">
                <i class="ai-cart"></i>
                <p>Menu</p>
                <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
                <ul>
                    <li>
                        <button type="button" onclick="window.location.href='/categories'"><a>Categories List</a>
                        </button>
                    </li>
                    <li>
                        <button type="button" onclick="window.location.href='/products'"><a>Products List</a></button>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <input type="radio" id="profile" name="sidebar"/>
            <label for="profile">
                <i class="ai-person"></i>
                <p>Profile</p>
                <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
                <ul>
                    <li>
                        <button type="button">Avatar</button>
                    </li>
                    <li>
                        <button type="button">Theme</button>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <input type="radio" id="notifications" name="sidebar"/>
            <label for="notifications">
                <i class="ai-bell"></i>
                <p>Notifications</p>
            </label>
        </li>
        <li>
            <input type="radio" id="products" name="sidebar"/>
            <label for="products">
                <i class="ai-cart"></i>
                <p>Products</p>
            </label>
        </li>
        <li>
            <input type="radio" id="account" name="sidebar"/>
            <label for="account">
                <i class="ai-lock-on"></i>
                <p>Account</p>
            </label>
        </li>
    </ul>
</aside>

<!-- Phần nội dung chính của trang -->
<div class="customers-list">
    <div class="body">
        <div class="panel-container">
            <div class="main-layout">
                <div class="main-content">
                    <div class="content-wrapper">
                        <div class="content-container">
                            <div class="content-title">Customers</div>
                            <div class="content-body">
                                <div class="search-add-container">
                                    <form class="search-input-container">
                                        <label for="search-customer" class="visually-hidden">Search customers...</label>
                                        <div class="search-input">
                                            <div class="nav-frame">
                                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b828be67e3734fad92c959d1aa30b04227b14dbb4da56d10b38cef5003702ae9?apiKey=4d372ddcf6154073b7e558cf84611b91&"
                                                     class="search-icon" alt="Search icon"/>
                                            </div>
                                            <input type="text" id="search-customer" class="search-placeholder"
                                                   placeholder="Search customers..." aria-label="Search customers..."/>
                                        </div>
                                    </form>
                                </div>
                                <div class="table-container">
                                    <div class="table-header">
                                        <div class="table-row-header">
                                            <div class="table-header-cell table-cell-id">ID</div>
                                            <div class="table-header-cell table-cell-name">Name</div>
                                            <div class="table-header-cell table-cell-email">Email</div>
                                            <div class="table-header-cell table-cell-actions">Actions</div>
                                        </div>
                                    </div>
                                    <div class="table-body" id="table-body">
                                        <!-- Dữ liệu sẽ được cập nhật vào đây -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    // Hàm để lấy dữ liệu từ API và cập nhật bảng
    async function fetchCustomerData() {
        try {
            const response = await fetch('/users/customers'); // Đường dẫn API để lấy danh sách khách hàng
            const data = await response.json();  // Giả sử API trả về dữ liệu JSON

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';  // Xóa nội dung bảng cũ

            const viewIconPath = /*[[ @{/images/view.png} ]]*/ '/images/view.png';

            // Duyệt qua danh sách khách hàng và tạo các dòng dữ liệu
            data.forEach(customer => {
                const tableRow = document.createElement('div');
                tableRow.classList.add('table-row');

                tableRow.innerHTML = `
                <div class="table-cell table-cell-id">${customer.id}</div>
                <div class="table-cell table-cell-name">${customer.name}</div>
                <div class="table-cell table-cell-email">${customer.email}</div>
                <div class="table-cell table-cell-actions">
                    <div class="action-button">
                        <div class="action-frame">
                            <img loading="lazy" 
                                 src="${viewIconPath}" 
                                 class="action-icon" alt="View icon" />
                        </div>
                        <div class="action-text">View</div>
                    </div>
                </div>
            `;

                // Thêm sự kiện click để chuyển hướng
                tableRow.querySelector('.action-button').addEventListener('click', () => {
                    window.location.href = `/users/customers/${customer.id}/details`;
                });

                tableBody.appendChild(tableRow); // Thêm dòng vào bảng
            });
        } catch (error) {
            console.error('Error fetching customer data:', error);
        }
    }

    // Gọi hàm khi trang được tải
    document.addEventListener('DOMContentLoaded', fetchCustomerData);

</script>
</body>
</html>

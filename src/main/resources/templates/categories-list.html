<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: linear-gradient(135deg, #3C2F2F 0%, #6F4E37 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
    }

    /* Sidebar Styles */
    .sidebar {
        position: fixed;
        top: 24px;
        left: 24px;
        bottom: 44px;
        width: 260px;
        border-radius: 12px;
        padding: 0 16px;
        background: rgb(0 0 0 / 32%);
        backdrop-filter: blur(30px);
        overflow-y: auto;
    }

    .sidebar header {
        display: flex;
        align-items: center;
        height: 72px;
        padding-top: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 20px;
    }

    .logo-text {
        font-size: 28px;
        font-weight: 600;
        color: #E8D5B5;
        letter-spacing: 1px;
    }

    .sidebar input {
        display: none;
    }

    .sidebar :is(button, label) {
        display: flex;
        gap: 16px;
        align-items: center;
        height: 50px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        padding: 0 16px;
        color: #E8D5B5;
        transition: background 0.3s ease;
    }

    .sidebar label:hover, .sidebar button:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #D4A017;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sub-menu {
        position: relative;
        overflow: hidden;
        height: 0;
    }

    .sub-menu ul {
        position: absolute;
        top: 0;
        left: 0;
    }

    .sub-menu button {
        padding-left: 52px;
        font-size: 15px;
        color: #D4A017;
    }

    .sub-menu button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 30px;
        translate: 0 -50%;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #D4A017;
    }

    .sidebar i {
        font-size: 20px;
        color: #E8D5B5;
    }

    /* Main Content Styles */
    .container {
        margin: 30px 30px 30px 300px;
        flex: 1;
        background: #FFF8E7;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid #E8D5B5;
    }

    h2 {
        color: #3C2F2F;
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .btn-primary {
        background-color: #6F4E37;
        border: none;
        padding: 8px 16px;
        font-weight: 500;
        border-radius: 8px;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #5A3E2B;
    }

    .btn-danger {
        background-color: #A0522D;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        transition: background 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #8B4513;
    }

    .btn-warning {
        background-color: #D4A017;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        transition: background 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #B8860B;
    }

    table.dataTable {
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #E8D5B5;
        font-size: 14px;
    }

    table.dataTable thead th {
        background-color: #6F4E37;
        color: #FFF8E7;
        font-weight: 500;
        padding: 10px;
        border-bottom: 2px solid #5A3E2B;
    }

    table.dataTable tbody tr {
        transition: background 0.3s ease;
    }

    table.dataTable tbody tr:nth-child(even) {
        background-color: #FDF6E3;
    }

    table.dataTable tbody tr:hover {
        background-color: #ECE1C8;
    }

    /* Pagination Styles (Previous, Next, và số trang) */
    .dataTables_paginate .paginate_button {
        padding: 5px 10px;
        margin: 0 5px;
        border-radius: 4px; /* Điều chỉnh để giống hình ảnh */
        background: #FDF6E3; /* Kem nhạt */
        color: #3C2F2F !important; /* Chữ nâu đậm */
        border: 1px solid #6F4E37; /* Viền nâu cà phê */
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .dataTables_paginate .paginate_button:hover {
        background: #ECE1C8; /* Kem đậm hơn khi hover */
        color: #3C2F2F !important;
        border-color: #6F4E37;
    }

    .dataTables_paginate .paginate_button.current {
        background: #6F4E37 !important; /* Nâu cà phê cho trang hiện tại */
        color: #FFF8E7 !important; /* Chữ kem nhạt */
        border-color: #6F4E37 !important;
    }

    .dataTables_paginate .paginate_button.previous,
    .dataTables_paginate .paginate_button.next {
        background: #8B5A2B; /* Nâu cà phê nhạt cho Previous và Next */
        color: #FFF8E7 !important;
        border: 1px solid #704214;
        font-weight: 500;
    }

    .dataTables_paginate .paginate_button.previous:hover,
    .dataTables_paginate .paginate_button.next:hover {
        background: #704214; /* Nâu đậm hơn khi hover */
        color: #FFF8E7 !important;
        border-color: #704214;
    }

    .dataTables_paginate .paginate_button.disabled {
        background: #8B5A2B;
        color: #E8D5B5 !important;
        border-color: #8B5A2B;
        opacity: 0.6;
    }

    .modal-content {
        border-radius: 12px;
        background: #FFF8E7;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        border: none;
    }

    .modal-header {
        background-color: #6F4E37;
        color: #FFF8E7;
        border-bottom: none;
        border-radius: 12px 12px 0 0;
        padding: 15px 20px;
    }

    .modal-title {
        font-weight: 600;
        font-size: 20px;
    }

    .modal-body {
        padding: 20px;
    }

    .modal-footer {
        border-top: none;
        padding: 15px 20px;
    }

    .btn-secondary {
        background-color: #8B5A2B;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        transition: background 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #704214;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #E8D5B5;
        padding: 8px;
        background: #FDF6E3;
        transition: border-color 0.3s ease;
        font-size: 14px;
    }

    .form-control:focus {
        border-color: #6F4E37;
        box-shadow: 0 0 5px rgba(111, 78, 55, 0.3);
    }

    .option-box {
        background-color: #FFF8E7;
        padding: 8px 12px;
        border-radius: 6px;
        margin: 5px;
        font-size: 13px;
        border: 1px solid #E8D5B5;
        display: inline-block;
        width: 120px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .option-box.selected {
        background-color: #6F4E37;
        color: #FFF8E7;
        border-color: #6F4E37;
    }

    .option-box:hover {
        background-color: #D4A017;
        color: #FFF8E7;
        border-color: #D4A017;
    }

    .dataTables_filter input {
        border-radius: 8px;
        border: 1px solid #E8D5B5;
        padding: 8px;
        background: #FDF6E3;
        transition: border-color 0.3s ease;
        font-size: 14px;
        outline: none;
    }

    /* Thay đổi viền khi focus vào ô tìm kiếm */
    .dataTables_filter input:focus {
        border-color: #D4A373; /* Màu viền khi focus */
        box-shadow: 0 0 5px rgba(212, 163, 115, 0.5);
    }

    /* Tùy chỉnh phần chứa ô tìm kiếm */
    .dataTables_filter {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 10px;
    }

    /* Tăng khoảng cách giữa chữ "Search:" và ô input */
    .dataTables_filter label {
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: bold;
        color: #5A4637;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    function removeAccents(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    $(document).ready(function() {
        $('#categoryTable').DataTable({
            "ajax": {
                "url": "/category/get-list-category",
                "dataSrc": function(json) {
                    // Duyệt qua từng phần tử để thêm thuộc tính không dấu
                    json.forEach(item => {
                        item.name_no_accents = removeAccents(item.name);  // Thêm cột không dấu
                        item.description_no_accents = removeAccents(item.description);
                    });
                    return json;
                }
            },
            "columns": [
                { "data": "id" },
                {
                    "data": "imageUrl",
                    "width": "100px",
                    "render": function(data, type, row) {
                        if (data) {
                            return `<img src="${data}?t=${new Date().getTime()}" alt="Category Image" class="img-thumbnail" width="100">`;
                        } else {
                            return `<span class="text-muted">No Image</span>`;
                        }
                    }
                },
                { "data": "name" },
                {
                    "data": "description",
                    "width": "300px",
                    "render": function(data, type, row) {
                        return `<div>${data}</div>`;
                    }
                },
                {
                    "data": null,
                    "render": function(data, type, row) {
                        return `
                            <button class="btn btn-sm btn-danger edit-btn" data-id="${row.id}" data-bs-toggle="modal" data-bs-target="#editCategoryModal">Edit</button>
                            <button class="btn btn-sm btn-danger removeBtn" data-id="${row.id}">Delete</button>
                        `;
                    }
                },
                { "data": "name_no_accents", "visible": false }, // Cột ẩn chứa tên không dấu
                { "data": "description_no_accents", "visible": false } // Cột ẩn chứa mô tả không dấu
            ],
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "lengthChange": false,
            "pageLength": 5
        });

        $('#categoryTable_filter input').on('keyup', function() {
            let searchValue = removeAccents(this.value); // Chuyển input thành không dấu
            table.columns([5, 6]).search(searchValue).draw(); // Tìm kiếm trên cột ẩn
        });

    });

    $(document).on('click', '.edit-btn', function() {
        var categoryId = $(this).data('id');

        // Gọi API lấy dữ liệu chi tiết
        $.ajax({
            url: `/category/${categoryId}`,
            type: 'GET',
            success: function(data) {
                // Điền dữ liệu vào form Edit
                $('#editCategoryName').val(data.name);
                $('#editCategoryDescription').val(data.description);
                $('#editCategoryImage').val(data.imageUrl);
                if (data.imageUrl) {
                    $('#editCategoryImagePreview').attr('src', `${data.imageUrl}`).show();
                } else {
                    $('#editCategoryImagePreview').hide();
                }

                // Lưu id để sử dụng khi cập nhật
                $('#editCategoryModal').data('id', categoryId);
            },
            error: function() {
                alert('Có lỗi xảy ra khi tải dữ liệu.');
            }
        });
    });

    $(document).ready(function() {
       $('#updateCategoryBtn').on('click', function() {
        // Lấy dữ liệu từ form
            var categoryId = $('#editCategoryModal').data('id'); // Lấy id đã lưu trước đó
            var categoryName = $('#editCategoryName').val();
            var categoryDescription = $('#editCategoryDescription').val();
           // var categoryImage = $('#editCategoryImage')[0].files[0];
           var categoryImage = $('#editCategoryImage').val();

           $('#editCategoryImage').on("blur", function () {
                if ($.trim($(this).val()) === "") {
                  $(this).val("https://");
                }
           });

           if (categoryDescription.length > 500) {
                showMessage("Mô tả quá dài! Vui lòng nhập tối đa 500 ký tự", "error");
                return;
            }

            if (!categoryName || !categoryDescription) {
                showMessage('Các trường không được để trống', "error");
                return;
            }

            // Tạo FormData để gửi dữ liệu dạng multipart/form-data
            var formData = new FormData();
            formData.append("id", categoryId);
            formData.append("name", categoryName);
            formData.append("description", categoryDescription);
            if (categoryImage) {
                formData.append("image", categoryImage);
            }

            // Gửi request POST để cập nhật danh mục
            $.ajax({
                url: '/category/update-category',
                type: 'POST',
                data: formData,
                processData: false, // Không xử lý dữ liệu thành chuỗi
                contentType: false, // Để FormData tự thiết lập content type
                success: function(response) {
                    showMessage(response.message, response.messageType);
                    if (response.messageType === "success") {
                        $('#editCategoryModal').modal('hide'); // Đóng modal
                        $('#editCategoryModal').on('hidden.bs.modal', function () {
                            $('.modal-backdrop').css('display', 'none');
                        });
                        $('#categoryTable').DataTable().ajax.reload(); // Reload lại bảng
                    }
                },
                error: function(xhr) {
                    let errorResponse = JSON.parse(xhr.responseText);
                    showMessage(errorResponse.message, errorResponse.messageType);
                }
            });
        });

    // Handle delete button click
    $(document).on('click', '.removeBtn', function () {
        var categoryId = $(this).data('id');

        Swal.fire({
            title: 'Are you sure?',
            text: 'Do you really want to delete this category?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                // Send delete request to the server
                $.ajax({
                    url: '/category/delete-category?categoryId=' + categoryId,
                    type: 'DELETE',
                    success: function (response) {
                        showMessage(response.message, response.messageType);
                        $('#categoryTable').DataTable().ajax.reload(); // Reload the table
                    },
                    error: function (xhr) {
                        let errorResponse = JSON.parse(xhr.responseText);
                        showMessage(errorResponse.message, errorResponse.messageType);
                    }
                });
            }
        });
    });

    $('#addCategoryModal').on('show.bs.modal', function () {
       $('#addCategoryImage').val("https://");
    });

        $('#editCategoryModal').on('show.bs.modal', function () {
            if (!$('#editCategoryImage').val()) {
              $('#editCategoryImage').val("https://");
            }
          });

          // Nếu người dùng xóa hết nội dung, tự động đặt lại giá trị mặc định
          $('#addCategoryImage, #editCategoryImage').on('blur', function () {
            if ($.trim($(this).val()) === "") {
              $(this).val("https://");
            }
          });

    $('#addCategoryBtn').on('click', function() {
    // Lấy dữ liệu từ form
    var categoryName = $('#addCategoryName').val();
    var categoryDescription = $('#addCategoryDescription').val();
    // var categoryImage = $('#addCategoryImage')[0].files[0];
    var categoryImage = $('#addCategoryImage').val();

    if (categoryDescription.length > 500) {
        showMessage("Mô tả quá dài! Vui lòng nhập tối đa 500 ký tự", "error");
        return;
    }


    if (!categoryName || !categoryDescription) {
        showMessage('Các trường không được để trống', "error");
        return;
    }

    // Tạo object gửi đi mà không truyền id
    var formData = new FormData();
    formData.append("name", categoryName);
    formData.append("description", categoryDescription);
    if (categoryImage) {
        formData.append("image", categoryImage);
    }

    // Gửi request POST để thêm mới danh mục
    $.ajax({
        url: '/category/update-category',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
            showMessage(response, "success");
            $('#addCategoryModal').modal('hide');  // Đóng modal
            $('#addCategoryModal').on('hidden.bs.modal', function () {
                // Reset nội dung modal sau khi đóng
                $('#addCategoryName').val('');
                $('#addCategoryDescription').val('');
                $('#addCategoryImage').val('');
                $('.modal-backdrop').css('display', 'none');
            });
            $('#categoryTable').DataTable().ajax.reload();  // Reload lại bảng
        },
        error: function(xhr) {
            showMessage('Cập nhật thất bại: ' + xhr.responseText, "error");
        }
    });
});
});
</script>
</body>

</html>

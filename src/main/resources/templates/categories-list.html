<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body th:fragment="categoriesTable">
<div class="container mt-5">
    <h2 class="text-2xl">Categories List</h2>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add Category</button>
    <table id="categoryTable" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Category 1</td>
            <td>Description 1</td>
            <td>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editCategoryModal">Edit
                </button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Category 2</td>
            <td>Description 2</td>
            <td>
                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editCategoryModal">Edit
                </button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Đặt Modal ở ngoài categoriesTable -->
<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="addCategoryName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="addCategoryName" placeholder="Enter category name"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="addCategoryDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="addCategoryDescription"
                                  placeholder="Enter category description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="addCategoryBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editCategoryName" placeholder="Enter category name">
                    </div>
                    <div class="mb-3">
                        <label for="editCategoryDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editCategoryDescription"
                                  placeholder="Enter category description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="updateCategoryBtn" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/js/alert.js"></script>

<script>
    $(document).ready(function() {
        $('#categoryTable').DataTable({
            "ajax": {
                "url": "/category/get-list-category",
                "dataSrc": ""
            },
            "columns": [
                { "data": "id" },
                { "data": "name" },
                { "data": "description" },
                {
                    "data": null,
                    "render": function(data, type, row) {
                        return `
                            <button class="btn btn-sm btn-primary edit-btn" data-id="${row.id}" data-bs-toggle="modal" data-bs-target="#editCategoryModal">Edit</button>
                            <button class="btn btn-sm btn-danger" data-id="${row.id}">Delete</button>
                        `;
                    }
                }
            ],
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "lengthChange": false,
            "pageLength": 5
        });
    });

    $(document).on('click', '.edit-btn', function() {
        var categoryId = $(this).data('id');

        // Gọi API lấy dữ liệu chi tiết
        $.ajax({
            url: `/category/${categoryId}`,
            type: 'GET',
            success: function(data) {
                // Điền dữ liệu vào form Edit
                $('#editCategoryName').val(data.name);
                $('#editCategoryDescription').val(data.description);

                // Lưu id để sử dụng khi cập nhật
                $('#editCategoryModal').data('id', categoryId);
            },
            error: function() {
                alert('Có lỗi xảy ra khi tải dữ liệu.');
            }
        });
    });

    $(document).ready(function() {
    // Khi bấm nút Update trong modal
    $('#updateCategoryBtn').on('click', function() {
        // Lấy dữ liệu từ form
        var categoryId = $('#editCategoryModal').data('id'); // Lấy id đã lưu trước đó
        var categoryName = $('#editCategoryName').val();
        var categoryDescription = $('#editCategoryDescription').val();

        if (!categoryName || !categoryDescription) {
            showMessage('Các trường không được để trống', "error");
            return;
        }

        // Tạo object gửi đi
        var updatedCategory = {
            id: categoryId,
            name: categoryName,
            description: categoryDescription
        };

        // Gửi request POST để cập nhật danh mục
        $.ajax({
            url: '/category/update-category',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(updatedCategory),
            success: function(response) {
                showMessage(response, "success");
                $('#editCategoryModal').modal('hide'); // Đóng modal
                $('#editCategoryModal').on('hidden.bs.modal', function () {
                    // Reset the modal's content to avoid data persisting
                    $('#editCategoryName').val('');
                    $('#editCategoryDescription').val('');
                    $('.modal-backdrop').css('display', 'none');
                });
                $('#categoryTable').DataTable().ajax.reload(); // Reload lại bảng
            },
            error: function(xhr) {
                showMessage('Cập nhật thất bại: ' + xhr.responseText, "error");
            }
        });
    });

    // Handle delete button click
    $(document).on('click', '.btn-danger', function () {
        var categoryId = $(this).data('id');

        Swal.fire({
            title: 'Are you sure?',
            text: 'Do you really want to delete this category?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                // Send delete request to the server
                $.ajax({
                    url: '/category/delete-category?categoryId=' + categoryId,
                    type: 'DELETE',
                    success: function (response) {
                        showMessage(response, "success");
                        $('#categoryTable').DataTable().ajax.reload(); // Reload the table
                    },
                    error: function (xhr) {
                        showMessage('Xóa thất bại: ', "error");
                    }
                });
            }
        });
    });

    $('#addCategoryBtn').on('click', function() {
    // Lấy dữ liệu từ form
    var categoryName = $('#addCategoryName').val();
    var categoryDescription = $('#addCategoryDescription').val();

    if (!categoryName || !categoryDescription) {
        showMessage('Các trường không được để trống', "error");
        return;
    }

    // Tạo object gửi đi mà không truyền id
    var newCategory = {
        name: categoryName,
        description: categoryDescription
    };

    // Gửi request POST để thêm mới danh mục
    $.ajax({
        url: '/category/update-category',  // Phương thức này sẽ xử lý cả việc thêm và cập nhật
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(newCategory),  // Không cần id, chỉ cần name và description
        success: function(response) {
            showMessage(response, "success");
            $('#addCategoryModal').modal('hide');  // Đóng modal
            $('#addCategoryModal').on('hidden.bs.modal', function () {
                // Reset nội dung modal sau khi đóng
                $('#addCategoryName').val('');
                $('#addCategoryDescription').val('');
                $('.modal-backdrop').css('display', 'none');
            });
            $('#categoryTable').DataTable().ajax.reload();  // Reload lại bảng
        },
        error: function(xhr) {
            showMessage('Cập nhật thất bại: ' + xhr.responseText, "error");
        }
    });
});


});


</script>
<style>
    /* Custom styling for DataTable pagination buttons */
    .dataTables_wrapper .dataTables_paginate .paginate_button {
        border-radius: 5px; /* Rounded corners */
        margin: 0 5px; /* Space between buttons */
        padding: 8px 15px; /* Padding inside the buttons */
        color: #fff; /* Text color */
        background-color: #007bff; /* Bootstrap primary color */
        border: none; /* Remove border */
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
        background-color: #0056b3; /* Darker blue on hover */
        cursor: pointer; /* Pointer on hover */
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:active {
        background-color: #004085; /* Dark blue when clicked */
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
        background-color: #e9ecef; /* Grey out disabled buttons */
        color: #6c757d; /* Grey text */
        cursor: not-allowed; /* Disable cursor */
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.previous,
    .dataTables_wrapper .dataTables_paginate .paginate_button.next {
        padding: 8px 20px; /* Adjust size for previous/next buttons */
    }

    #categoryTable {
    --bs-table-bg: transparent !important;
    }
</style>
</body>

</html>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background-color: #C0B8AB !important;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 30%;
        height: 100vh;
        font-family: "Euclid Circular A";
    }

    button,
    label {
        background: transparent;
        border: 0;
        padding: 0;
        cursor: pointer;
        text-align: left;
    }

    .sidebar {
        position: fixed;
        top: 24px;
        left: 24px;
        bottom: 44px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 260px;
        border-radius: 16px;
        padding: 0 16px;
        background: rgb(0 0 0 / 32%);
        backdrop-filter: blur(30px);
        transition: width 0.4s;
    }

    .sidebar header {
        display: flex;
        align-items: center;
        height: 72px;
        padding-top: 10px;
        border-bottom: 1px solid rgb(255 255 255 / 8%);
    }

    .logo-text {
        font-size: 24px;
        font-weight: bold;
        color: #F76D37;
        margin: 0;
        padding: 0;
        font-family: "Euclid Circular A", sans-serif;
    }

    .sidebar input {
        scale: 0;
        position: absolute;
    }

    .sidebar input#settings:checked ~ div {
        height: 150px;
    }

    .sidebar input#create:checked ~ div {
        height: 200px;
    }

    .sidebar input#profile:checked ~ div {
        height: 100px;
    }

    .sidebar :is(button, label) {
        position: relative;
        display: flex;
        gap: 16px;
        align-items: center;
        height: 50px;
        width: 100%;
        border-radius: 6px;
        font-family: inherit;
        font-size: 16px;
        font-weight: 400;
        line-height: 1;
        padding: 0 16px;
        color: rgb(255 255 255 / 95%);
    }

    .sidebar label p:nth-child(2) {
        flex: 1 1 auto;
    }

    .sidebar input:checked ~ label {
        background: #1960f3;
    }

    .sidebar label i {
        transition: 0.3s;
    }

    .sidebar input:checked ~ label > i:nth-child(3) {
        rotate: -180deg;
    }

    .sidebar input:not(:checked) ~ label:hover,
    .sidebar button:hover {
        background: rgb(0 0 0 / 15%);
    }

    .sidebar ul {
        display: grid;
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
    }

    .sub-menu {
        position: relative;
        overflow: hidden;
        height: 0;
        transition: 0.5s;
    }

    .sub-menu ul {
        position: absolute;
        top: 0;
        left: 0;
        display: grid;
    }

    .sub-menu button {
        padding-left: 52px;
    }

    .sub-menu button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 24px;
        translate: 0 -50%;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background-color: rgb(255 255 255 / 35%);
    }

    .sidebar .material-symbols-outlined {
        font-size: 16px;
    }

    .sidebar i {
        font-size: 20px;
        width: 20px;
        max-width: 20px;
        min-width: 20px;
    }

    .content {
        margin-left: 300px;
        padding: 20px;
        width: calc(100% - 300px);
        background-color: #a89c86;
        border-radius: 10px;
     }

</style>

<!-- Add Category Modal -->

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/alert.js"></script>

<script>

    function removeAccents(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    $(document).ready(function() {
        $('#categoryTable').DataTable({
            "ajax": {
                "url": "/category/get-list-category",
                "dataSrc": function(json) {
                    // Duyệt qua từng phần tử để thêm thuộc tính không dấu
                    json.forEach(item => {
                        item.name_no_accents = removeAccents(item.name);  // Thêm cột không dấu
                        item.description_no_accents = removeAccents(item.description);
                    });
                    return json;
                }
            },
            "columns": [
                { "data": "id" },
                {
                    "data": "imageUrl",
                    "render": function(data, type, row) {
                        if (data) {
                            return `<img src="${data}?t=${new Date().getTime()}" alt="Category Image" class="img-thumbnail" width="100">`;
                        } else {
                            return `<span class="text-muted">No Image</span>`;
                        }
                    }
                },
                { "data": "name" },
                { "data": "description" },
                {
                    "data": null,
                    "render": function(data, type, row) {
                        return `
                            <button class="btn btn-sm btn-danger edit-btn" data-id="${row.id}" data-bs-toggle="modal" data-bs-target="#editCategoryModal">Edit</button>
                            <button class="btn btn-sm btn-danger removeBtn" data-id="${row.id}">Delete</button>
                        `;
                    }
                },
                { "data": "name_no_accents", "visible": false }, // Cột ẩn chứa tên không dấu
                { "data": "description_no_accents", "visible": false } // Cột ẩn chứa mô tả không dấu
            ],
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "lengthChange": false,
            "pageLength": 5
        });

        $('#categoryTable_filter input').on('keyup', function() {
            let searchValue = removeAccents(this.value); // Chuyển input thành không dấu
            table.columns([5, 6]).search(searchValue).draw(); // Tìm kiếm trên cột ẩn
        });

    });

    $(document).on('click', '.edit-btn', function() {
        var categoryId = $(this).data('id');

        // Gọi API lấy dữ liệu chi tiết
        $.ajax({
            url: `/category/${categoryId}`,
            type: 'GET',
            success: function(data) {
                // Điền dữ liệu vào form Edit
                $('#editCategoryName').val(data.name);
                $('#editCategoryDescription').val(data.description);
                $('#editCategoryImage').val(data.imageUrl);
                if (data.imageUrl) {
                    $('#editCategoryImagePreview').attr('src', `${data.imageUrl}`).show();
                } else {
                    $('#editCategoryImagePreview').hide();
                }

                // Lưu id để sử dụng khi cập nhật
                $('#editCategoryModal').data('id', categoryId);
            },
            error: function() {
                alert('Có lỗi xảy ra khi tải dữ liệu.');
            }
        });
    });

    $(document).ready(function() {
       $('#updateCategoryBtn').on('click', function() {
        // Lấy dữ liệu từ form
            var categoryId = $('#editCategoryModal').data('id'); // Lấy id đã lưu trước đó
            var categoryName = $('#editCategoryName').val();
            var categoryDescription = $('#editCategoryDescription').val();
           // var categoryImage = $('#editCategoryImage')[0].files[0];
           var categoryImage = $('#editCategoryImage').val();

           $('#editCategoryImage').on("blur", function () {
                if ($.trim($(this).val()) === "") {
                  $(this).val("https://");
                }
           });

            if (!categoryName || !categoryDescription) {
                showMessage('Các trường không được để trống', "error");
                return;
            }

            // Tạo FormData để gửi dữ liệu dạng multipart/form-data
            var formData = new FormData();
            formData.append("id", categoryId);
            formData.append("name", categoryName);
            formData.append("description", categoryDescription);
            if (categoryImage) {
                formData.append("image", categoryImage);
            }

            // Gửi request POST để cập nhật danh mục
            $.ajax({
                url: '/category/update-category',
                type: 'POST',
                data: formData,
                processData: false, // Không xử lý dữ liệu thành chuỗi
                contentType: false, // Để FormData tự thiết lập content type
                success: function(response) {
                    showMessage(response.message, response.messageType);
                    if (response.messageType === "success") {
                        $('#editCategoryModal').modal('hide'); // Đóng modal
                        $('#editCategoryModal').on('hidden.bs.modal', function () {
                            $('.modal-backdrop').css('display', 'none');
                        });
                        $('#categoryTable').DataTable().ajax.reload(); // Reload lại bảng
                    }
                },
                error: function(xhr) {
                    let errorResponse = JSON.parse(xhr.responseText);
                    showMessage(errorResponse.message, errorResponse.messageType);
                }
            });
        });

    // Handle delete button click
    $(document).on('click', '.removeBtn', function () {
        var categoryId = $(this).data('id');

        Swal.fire({
            title: 'Are you sure?',
            text: 'Do you really want to delete this category?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                // Send delete request to the server
                $.ajax({
                    url: '/category/delete-category?categoryId=' + categoryId,
                    type: 'DELETE',
                    success: function (response) {
                        showMessage(response, "success");
                        $('#categoryTable').DataTable().ajax.reload(); // Reload the table
                    },
                    error: function (xhr) {
                        showMessage('Xóa thất bại: ', "error");
                    }
                });
            }
        });
    });

    $('#addCategoryModal').on('show.bs.modal', function () {
       $('#addCategoryImage').val("https://");
    });

        $('#editCategoryModal').on('show.bs.modal', function () {
            if (!$('#editCategoryImage').val()) {
              $('#editCategoryImage').val("https://");
            }
          });

          // Nếu người dùng xóa hết nội dung, tự động đặt lại giá trị mặc định
          $('#addCategoryImage, #editCategoryImage').on('blur', function () {
            if ($.trim($(this).val()) === "") {
              $(this).val("https://");
            }
          });

    $('#addCategoryBtn').on('click', function() {
    // Lấy dữ liệu từ form
    var categoryName = $('#addCategoryName').val();
    var categoryDescription = $('#addCategoryDescription').val();
    // var categoryImage = $('#addCategoryImage')[0].files[0];
    var categoryImage = $('#addCategoryImage').val();



    if (!categoryName || !categoryDescription) {
        showMessage('Các trường không được để trống', "error");
        return;
    }

    // Tạo object gửi đi mà không truyền id
    var formData = new FormData();
    formData.append("name", categoryName);
    formData.append("description", categoryDescription);
    if (categoryImage) {
        formData.append("image", categoryImage);
    }

    // Gửi request POST để thêm mới danh mục
    $.ajax({
        url: '/category/update-category',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
            showMessage(response, "success");
            $('#addCategoryModal').modal('hide');  // Đóng modal
            $('#addCategoryModal').on('hidden.bs.modal', function () {
                // Reset nội dung modal sau khi đóng
                $('#addCategoryName').val('');
                $('#addCategoryDescription').val('');
                $('#addCategoryImage').val('');
                $('.modal-backdrop').css('display', 'none');
            });
            $('#categoryTable').DataTable().ajax.reload();  // Reload lại bảng
        },
        error: function(xhr) {
            showMessage('Cập nhật thất bại: ' + xhr.responseText, "error");
        }
    });
});


});


</script>

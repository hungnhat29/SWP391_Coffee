<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - G3P Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #f5f5f5;
            font-family: "Poppins", "Arial", sans-serif;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 24px;
            left: 24px;
            bottom: 44px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 260px;
            border-radius: 16px;
            padding: 0 16px;
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(30px);
            transition: width 0.4s;
        }

        .sidebar header {
            display: flex;
            align-items: center;
            height: 72px;
            padding-top: 10px;
            border-bottom: 1px solid rgb(255 255 255 / 8%);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #F76D37;
            margin: 0;
            padding: 0;
            font-family: "Euclid Circular A", sans-serif;
        }

        .sidebar input {
            scale: 0;
            position: absolute;
        }

        .sidebar input#settings:checked ~ div { height: 150px; }
        .sidebar input#create:checked ~ div { height: 200px; }
        .sidebar input#profile:checked ~ div { height: 100px; }
        .sidebar input#account:checked ~ .sub-menu { height: 100px; }

        .sidebar :is(button, label) {
            position: relative;
            display: flex;
            gap: 16px;
            align-items: center;
            height: 50px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 400;
            padding: 0 16px;
            color: rgb(255 255 255 / 95%);
            transition: color 0.3s;
        }

        .sidebar :is(button, label):hover {
            color: #F76D37;
        }

        .sidebar label p:nth-child(2) {
            flex: 1 1 auto;
        }

        .sidebar input:checked ~ label {
            background: #1960f3;
        }

        .sidebar input:checked ~ label:hover {
            color: #F76D37;
        }

        .sidebar label i {
            transition: 0.3s;
        }

        .sidebar input:checked ~ label > i:nth-child(3) {
            rotate: -180deg;
        }

        .sidebar input:not(:checked) ~ label:hover,
        .sidebar button:hover {
            background: transparent;
            color: #F76D37;
        }

        .sidebar ul {
            display: grid;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sub-menu {
            position: relative;
            overflow: hidden;
            height: 0;
            transition: 0.5s;
            background: transparent;
        }

        .sub-menu ul {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
        }

        .sub-menu button {
            padding-left: 52px;
            background: transparent;
        }

        .sub-menu button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 24px;
            translate: 0 -50%;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(255 255 255 / 35%);
        }

        .sidebar a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .sidebar a:hover {
            color: #F76D37;
        }

        .sidebar .material-symbols-outlined {
            font-size: 16px;
        }

        .sidebar i {
            font-size: 20px;
            width: 20px;
            max-width: 20px;
            min-width: 20px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            margin-left: 300px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 30px; /* Tăng khoảng cách giữa các phần để hợp lý hơn */
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #F76D37;
        }

        /* Stats Container - Đã chỉnh sửa khoảng cách */
        .stats-container {
            display: flex;
            gap: 20px; /* Tăng khoảng cách giữa các card nhỏ */
            margin-top: 30px; /* Tăng khoảng cách với phần bên trên */
            flex-wrap: wrap; /* Đảm bảo responsive trên màn hình nhỏ */
        }

        .card.small {
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            padding: 20px; /* Tăng padding để có không gian thoáng hơn */
            text-align: center;
            border: 2px solid #F76D37;
            border-radius: 10px;
            box-shadow: none;
            background-color: #fff;
        }

        .card.small h3 {
            margin: 0 0 12px; /* Tăng khoảng cách dưới tiêu đề */
            font-size: 16px;
            font-weight: 500;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .card.small p:nth-child(2) {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0 0 10px; /* Tăng khoảng cách dưới số liệu */
        }

        .card.small p:nth-child(3) {
            font-size: 12px;
            margin: 0; /* Loại bỏ margin mặc định */
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card p {
            margin: 5px 0;
            color: #7f8c8d;
            font-size: 13px;
        }

        .chart {
            height: 280px;
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eef2f7;
        }

        table th {
            background-color: #F76D37;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        table td {
            color: #34495e;
            font-size: 13px;
        }

        table tr:hover {
            background-color: transparent;
        }

        .filter {
            margin-bottom: 10px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            align-items: center;
        }

        .filter select {
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 13px;
            color: #2c3e50;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .filter select:hover {
            border-color: #F76D37;
        }

        .search-bar {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px 12px 8px 35px;
            width: 250px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 13px;
            background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%237f8c8d" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>') no-repeat 10px center;
            transition: border-color 0.2s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #F76D37;
            box-shadow: 0 0 5px rgba(247, 109, 55, 0.3);
        }

        .pagination {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .pagination button.active {
            background-color: #F76D37;
            color: #fff;
            border-color: #F76D37;
        }

        .pagination button:hover {
            background-color: transparent;
        }

        .highlight {
            background-color: #fff3e6;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <header>
            <h1 class="logo-text">G3P Coffee</h1>
        </header>
        <ul>
            <li>
                <input type="radio" id="dashboard" name="sidebar" checked />
                <label for="dashboard">
                    <i class="ai-dashboard"></i>
                    <p>Dashboard</p>
                </label>
            </li>
            <li>
                <input type="radio" id="settings" name="sidebar"/>
                <label for="settings">
                    <i class="ai-gear"></i>
                    <p>Customers</p>
                    <i class="ai-chevron-down-small"></i>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button type="button"><a href="/users/customers/list">Customers List</a></button></li>
                        <li><button onclick="window.location.href='/membership'" type="button">Members List</button></li>
                    </ul>
                </div>
            </li>
            <li>
                <input type="radio" id="create" name="sidebar"/>
                <label for="create">
                    <i class="ai-cart"></i>
                    <p>Menu</p>
                    <i class="ai-chevron-down-small"></i>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button type="button" onclick="window.location.href='/categories'"><a>Categories List</a></button></li>
                        <li><button type="button" onclick="window.location.href='/products'"><a>Products List</a></button></li>
                    </ul>
                </div>
            </li>
            <li>
                <input type="radio" id="profile" name="sidebar"/>
                <label for="profile">
                    <i class="ai-person"></i>
                    <p>Profile</p>
                    <i class="ai-chevron-down-small"></i>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button type="button">Avatar</button></li>
                        <li><button type="button">Theme</button></li>
                    </ul>
                </div>
            </li>
            <li>
                <input type="radio" id="notifications" name="sidebar"/>
                <label for="notifications">
                    <i class="ai-bell"></i>
                    <p>Notifications</p>
                </label>
            </li>
            <li>
                <input type="radio" id="account" name="sidebar"/>
                <label for="account">
                    <i class="ai-lock-on"></i>
                    <p>Promotions</p>
                    <i class="ai-chevron-down-small"></i>
                </label>
                <div class="sub-menu">
                    <ul>
                        <li><button type="button" onclick="window.location.href='/promotions/create'"><a>Create new promotions</a></button></li>
                        <li><button type="button" onclick="window.location.href='/promotions'"><a>Promotions List</a></button></li>
                    </ul>
                </div>
            </li>
            <li>
                <input type="radio" id="products" name="sidebar"/>
                <label for="products">
                    <i class="ai-cart"></i>
                    <p>Products</p>
                </label>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Revenue Growth -->
        <div class="card">
            <h3><i class="bx bx-line-chart"></i> Revenue Growth</h3>
            <p>Revenue performance overview</p>
            <div class="filter">
                <select id="chartFilter" onchange="updateChart()">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly" selected>Monthly</option>
                </select>
            </div>
            <div class="chart">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <!-- Customers -->
        <div class="card">
            <h3><i class="bx bx-user"></i> Customers</h3>
            <div class="search-bar">
                <input type="text" id="customerSearch" placeholder="Search customers...">
            </div>
            <table id="customerTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody id="customerTableBody">
                <!-- Dữ liệu sẽ được thêm động -->
                </tbody>
            </table>
            <div class="pagination" id="customerPagination">
                <!-- Phân trang sẽ được thêm động -->
            </div>
        </div>

        <!-- Top 10 Selling Products -->
        <div class="card">
            <h3><i class="bx bx-cart"></i> Top 10 Selling Products</h3>
            <table>
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Last Date</th>
                    <th>Total Revenue</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${topSellingProducts}">
                    <td th:text="${product[0].name}"></td>
                    <td th:text="${product[1]}"></td>
                    <td th:text="${product[2] != null ? #temporals.format(product[2], 'dd/MM/yyyy') : '-'}"></td>
                    <td th:text="${#numbers.formatDecimal(product[3], 0, 'COMMA', 0, 'POINT') + ' VND'}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Stats Container -->
        <div class="stats-container">
            <div class="card small">
                <h3><i class="bx bx-user-plus"></i> New Customers</h3>
                <p th:text="${newCustomersCount}"></p>
                <p style="color: #e74c3c;">-2.4%</p>
            </div>
            <div class="card small">
                <h3><i class="bx bx-money"></i> Daily Revenue</h3>
                <p th:text="${#numbers.formatDecimal(dailyRevenue, 0, 'COMMA', 0, 'POINT') + ' VND'}"></p>
                <p style="color: #7f8c8d;">Today</p>
            </div>
            <div class="card small">
                <h3><i class="bx bx-money"></i> Weekly Revenue</h3>
                <p th:text="${#numbers.formatDecimal(weeklyRevenue, 0, 'COMMA', 0, 'POINT') + ' VND'}"></p>
                <p style="color: #7f8c8d;">Last 7 days</p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    let revenueChart;
    let allCustomers = [];
    const itemsPerPage = 10;
    let currentPage = 1;

    // Real data from backend
    const dailyRevenue = /*[[${dailyRevenue}]]*/ 0;
    const weeklyRevenue = /*[[${weeklyRevenue}]]*/ 0;
    const monthlyRevenue = /*[[${monthlyRevenue}]]*/ {};
    const customersData = /*[[${customers}]]*/ [];

    const dailyLabels = ['Today'];
    const dailyData = [dailyRevenue];

    const weeklyLabels = ['Last 7 Days'];
    const weeklyData = [weeklyRevenue];

    const monthlyLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    const monthlyData = monthlyLabels.map((label, index) => monthlyRevenue[index + 1] || 0);

    // Sắp xếp khách hàng từ mới nhất đến cũ nhất
    function sortCustomersByDate(customers) {
        return customers.sort((a, b) => {
            const dateA = new Date(a.createdAt || '1970-01-01');
            const dateB = new Date(b.createdAt || '1970-01-01');
            return dateB - dateA;
        });
    }

    // Hiển thị danh sách khách hàng với phân trang
    function displayCustomers(customers) {
        const tableBody = document.getElementById('customerTableBody');
        tableBody.innerHTML = '';

        if (!customers || customers.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4">No customers found.</td></tr>';
            return;
        }

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedCustomers = customers.slice(start, end);

        paginatedCustomers.forEach(customer => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${customer.id}</td>
                <td>${customer.name}</td>
                <td>${customer.email}</td>
                <td>${customer.createdAt ? new Date(customer.createdAt).toLocaleDateString('en-US') : '-'}</td>
            `;
            tableBody.appendChild(row);
        });

        updatePagination(customers.length);
    }

    // Cập nhật phân trang
    function updatePagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const pagination = document.getElementById('customerPagination');
        pagination.innerHTML = '';

        const prevButton = document.createElement('button');
        prevButton.innerText = '<';
        prevButton.onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                displayCustomers(getFilteredCustomers());
            }
        };
        pagination.appendChild(prevButton);

        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.innerText = i;
            pageButton.className = i === currentPage ? 'active' : '';
            pageButton.onclick = () => {
                currentPage = i;
                displayCustomers(getFilteredCustomers());
            };
            pagination.appendChild(pageButton);
        }

        const nextButton = document.createElement('button');
        nextButton.innerText = '>';
        nextButton.onclick = () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayCustomers(getFilteredCustomers());
            }
        };
        pagination.appendChild(nextButton);
    }

    // Lọc khách hàng khi tìm kiếm
    function getFilteredCustomers() {
        const searchText = document.getElementById('customerSearch').value.toLowerCase();
        return allCustomers.filter(customer =>
            customer.id.toString().includes(searchText) ||
            customer.name.toLowerCase().includes(searchText) ||
            customer.email.toLowerCase().includes(searchText)
        );
    }

    // Cập nhật biểu đồ doanh thu
    function updateChart() {
        const filter = document.getElementById('chartFilter').value;
        let labels, data;

        if (filter === 'daily') {
            labels = dailyLabels;
            data = dailyData;
        } else if (filter === 'weekly') {
            labels = weeklyLabels;
            data = weeklyData;
        } else {
            labels = monthlyLabels;
            data = monthlyData;
        }

        if (revenueChart) {
            revenueChart.destroy();
        }

        const ctx = document.getElementById('revenueChart').getContext('2d');
        revenueChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Revenue (VND)',
                    data: data,
                    backgroundColor: 'rgba(247, 109, 55, 0.7)',
                    borderColor: '#F76D37',
                    borderWidth: 2,
                    borderRadius: 8,
                    barThickness: 20,
                    hoverBackgroundColor: '#F76D37',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#eef2f7',
                            borderDash: [5, 5]
                        },
                        title: {
                            display: true,
                            text: 'Revenue (VND)',
                            font: { size: 14, family: 'Poppins', weight: '500' },
                            color: '#2c3e50'
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString('vi-VN') + ' VND';
                            },
                            color: '#34495e'
                        }
                    },
                    x: {
                        grid: { display: false },
                        title: {
                            display: true,
                            text: filter === 'daily' ? 'Day' : filter === 'weekly' ? 'Week' : 'Months',
                            font: { size: 14, family: 'Poppins', weight: '500' },
                            color: '#2c3e50'
                        },
                        ticks: { color: '#34495e' }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: { size: 14, family: 'Poppins' },
                            color: '#2c3e50'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(44, 62, 80, 0.9)',
                        titleFont: { family: 'Poppins', size: 14 },
                        bodyFont: { family: 'Poppins', size: 12 },
                        callbacks: {
                            label: function(context) {
                                return `Revenue: ${context.parsed.y.toLocaleString('vi-VN')} VND`;
                            }
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                }
            }
        });
    }

    // Khởi tạo khi trang tải
    document.addEventListener('DOMContentLoaded', () => {
        allCustomers = sortCustomersByDate(customersData);
        displayCustomers(allCustomers);
        updateChart();
    });

    // Tìm kiếm khách hàng
    document.getElementById('customerSearch').addEventListener('input', function(e) {
        currentPage = 1;
        displayCustomers(getFilteredCustomers());
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

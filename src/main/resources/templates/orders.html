<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders List</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />

    <!-- Bootstrap và DataTables CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

    <!-- Boxicons và Akar Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #3C2F2F 0%, #6F4E37 100%);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 24px;
            left: 24px;
            bottom: 44px;
            width: 260px;
            border-radius: 12px;
            padding: 0 16px;
            background: rgb(0 0 0 / 32%);
            backdrop-filter: blur(30px);
            overflow-y: auto;
        }

        .sidebar header {
            display: flex;
            align-items: center;
            height: 72px;
            padding-top: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #E8D5B5;
            letter-spacing: 1px;
        }

        .sidebar input {
            display: none;
        }

        .sidebar :is(button, label) {
            display: flex;
            gap: 16px;
            align-items: center;
            height: 50px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            padding: 0 16px;
            color: #E8D5B5;
            transition: background 0.3s ease;
        }

        .sidebar label:hover, .sidebar button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #D4A017;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sub-menu {
            position: relative;
            overflow: hidden;
            height: 0;
        }

        .sub-menu ul {
            position: absolute;
            top: 0;
            left: 0;
        }

        .sub-menu button {
            padding-left: 52px;
            font-size: 15px;
            color: #D4A017;
        }

        .sub-menu button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 30px;
            translate: 0 -50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #D4A017;
        }

        .sidebar i {
            font-size: 20px;
            color: #E8D5B5;
        }

        /* Main Content Styles */
        .container {
            margin: 30px 30px 30px 300px;
            flex: 1;
            background: #FFF8E7;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #E8D5B5;
        }

        h2 {
            color: #3C2F2F;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .btn-primary {
            background-color: #6F4E37;
            border: none;
            padding: 8px 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5A3E2B;
        }

        .btn-danger {
            background-color: #A0522D;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #8B4513;
        }

        .btn-warning {
            background-color: #D4A017;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #B8860B;
        }

        table.dataTable {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #E8D5B5;
            font-size: 14px;
        }

        table.dataTable thead th {
            background-color: #6F4E37;
            color: #FFF8E7;
            font-weight: 500;
            padding: 10px;
            border-bottom: 2px solid #5A3E2B;
        }

        table.dataTable tbody tr {
            transition: background 0.3s ease;
        }

        table.dataTable tbody tr:nth-child(even) {
            background-color: #FDF6E3;
        }

        table.dataTable tbody tr:hover {
            background-color: #ECE1C8;
        }

        /* Pagination Styles (Previous, Next, và số trang) */
        .dataTables_paginate .paginate_button {
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 4px; /* Điều chỉnh để giống hình ảnh */
            background: #FDF6E3; /* Kem nhạt */
            color: #3C2F2F !important; /* Chữ nâu đậm */
            border: 1px solid #6F4E37; /* Viền nâu cà phê */
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .dataTables_paginate .paginate_button:hover {
            background: #ECE1C8; /* Kem đậm hơn khi hover */
            color: #3C2F2F !important;
            border-color: #6F4E37;
        }

        .dataTables_paginate .paginate_button.current {
            background: #6F4E37 !important; /* Nâu cà phê cho trang hiện tại */
            color: #FFF8E7 !important; /* Chữ kem nhạt */
            border-color: #6F4E37 !important;
        }

        .dataTables_paginate .paginate_button.previous,
        .dataTables_paginate .paginate_button.next {
            background: #8B5A2B; /* Nâu cà phê nhạt cho Previous và Next */
            color: #FFF8E7 !important;
            border: 1px solid #704214;
            font-weight: 500;
        }

        .dataTables_paginate .paginate_button.previous:hover,
        .dataTables_paginate .paginate_button.next:hover {
            background: #704214; /* Nâu đậm hơn khi hover */
            color: #FFF8E7 !important;
            border-color: #704214;
        }

        .dataTables_paginate .paginate_button.disabled {
            background: #8B5A2B;
            color: #E8D5B5 !important;
            border-color: #8B5A2B;
            opacity: 0.6;
        }

        .modal-content {
            border-radius: 12px;
            background: #FFF8E7;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            border: none;
        }

        .modal-header {
            background-color: #6F4E37;
            color: #FFF8E7;
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            padding: 15px 20px;
        }

        .modal-title {
            font-weight: 600;
            font-size: 20px;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            border-top: none;
            padding: 15px 20px;
        }

        .btn-secondary {
            background-color: #8B5A2B;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            transition: background 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #704214;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #E8D5B5;
            padding: 8px;
            background: #FDF6E3;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #6F4E37;
            box-shadow: 0 0 5px rgba(111, 78, 55, 0.3);
        }

        .option-box {
            background-color: #FFF8E7;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px;
            font-size: 13px;
            border: 1px solid #E8D5B5;
            display: inline-block;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .option-box.selected {
            background-color: #6F4E37;
            color: #FFF8E7;
            border-color: #6F4E37;
        }

        .option-box:hover {
            background-color: #D4A017;
            color: #FFF8E7;
            border-color: #D4A017;
        }

        #addSizesContainer, #editSizesContainer,
        #addToppingsContainer, #editToppingsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
    <header>
        <h1 class="logo-text">Coffee Admin</h1>
    </header>
    <ul>
        <li>
            <input type="radio" id="dashboard" name="sidebar" />
            <label for="dashboard">
                <i class="ai-dashboard"></i>
                <p>Dashboard</p>
            </label>
        </li>
        <li>
            <input type="radio" id="settings" name="sidebar" />
            <label for="settings">
                <i class="ai-gear"></i>
                <p>Customers</p>
                <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
                <ul>
                    <li><button type="button">Customers List</button></li>
                    <li><button type="button">Members List</button></li>
                </ul>
            </div>
        </li>
        <li>
            <input type="radio" id="create" name="sidebar" />
            <label for="create">
                <i class="ai-folder-add"></i>
                <p>Create</p>
                <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
                <ul>
                    <li><button type="button">Article</button></li>
                    <li><button type="button">Document</button></li>
                    <li><button type="button">Video</button></li>
                    <li><button type="button">Presentation</button></li>
                </ul>
            </div>
        </li>
        <li>
            <input type="radio" id="profile" name="sidebar" />
            <label for="profile">
                <i class="ai-person"></i>
                <p>Profile</p>
                <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
                <ul>
                    <li><button type="button">Avatar</button></li>
                    <li><button type="button">Theme</button></li>
                </ul>
            </div>
        </li>
        <li>
            <input type="radio" id="notifications" name="sidebar" />
            <label for="notifications">
                <i class="ai-bell"></i>
                <p>Notifications</p>
            </label>
        </li>
        <li>
            <input type="radio" id="products" name="sidebar" checked />
            <label for="products">
                <i class="ai-folder-add"></i>
                <p>Products</p>
                <i class="ai-chevron-down-small"></i>
            </label>
            <div class="sub-menu">
                <ul>
                    <li><button type="button" onclick="window.location.href='/products'">Products List</button></li>
                </ul>
            </div>
        </li>
        <li>
            <input type="radio" id="account" name="sidebar" />
            <label for="account">
                <i class="ai-lock-on"></i>
                <p>Account</p>
            </label>
        </li>
    </ul>
</aside>

<!-- Main Content -->
<div class="container">
    <h2>Orders List</h2>
    <table id="orderTable" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Phone</th>
            <th>Payment</th>
            <th>Type</th>
            <th>Total</th>
            <th>Address</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- View Order Modal -->
<div class="modal fade" id="orderItemsModal" tabindex="-1" aria-labelledby="orderItemsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderItemsModalLabel">Chi tiết đơn hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="orderItemsContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    $(document).ready(function() {
        $('#orderTable').DataTable({
            ajax: {
                url: '/orders/get-all-order',
                type: 'GET',
                dataSrc: function(json) {
                    userRole = json.role; // Lưu role của user từ API
                    return json.orders || [];
                },
                error: function(xhr, error, thrown) {
                    console.error('DataTables error:', xhr.status, thrown);
                    Swal.fire('Error', 'Failed to load orders: ' + thrown, 'error');
                }
            },
            columns: [
                { data: 'id' },
                { data: 'customerName' },
                { data: 'customerPhone' },
                { data: 'paymentMethod' },
                {
                    data: 'typeOrder',
                    render: function(data) {
                        return data === 'PICKUP' ? 'Nhận tại cửa hàng' : (data === 'DELIVERY' ? 'Giao hàng' : 'N/A');
                    }
                },
                {
                    data: 'orderTotal',
                    render: function(data) {
                        return data ? new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(data) : 'N/A';
                    }
                },
                { data: 'shippingAddress' },
                {
                    data: 'status',
                    render: function(data) {
                        let statusColors = {
                            pending: 'text-warning',
                            paid: 'text-primary',
                            preparing: 'text-info',
                            ready_to_pickup: 'text-success',
                            shipping: 'text-secondary',
                            completed: 'text-green-500',
                            canceled: 'text-danger'
                        };
                        let textClass = statusColors[data] || 'text-muted';
                        return `<span class="${textClass}">${data.toUpperCase()}</span>`;
                    }
                },
                {
                    data: 'orderDate',
                    render: function(data) {
                        return data ? moment(data).format('DD/MM/YYYY HH:mm:ss') : 'N/A';
                    }
                },
                {
                    data: null,
                    render: function(data) {
                        let actionButtons = `<button class="btn btn-sm btn-primary view-btn" data-id="${data.id}">View</button>`;

                        // Chỉ hiển thị nút "Update" và "Cancel" nếu user có role STAFF ROLE_staff
                        if (userRole.toString().includes("staff")) {
                            if (data.status !== "completed" && data.status !== "canceled") {
                                actionButtons += `<button class="btn btn-sm btn-warning edit-btn" data-id="${data.id}">Update</button>`;
                            }
                            actionButtons += `<button class="btn btn-sm btn-danger delete-btn" data-id="${data.id}">Cancel</button>`;
                        }

                        return actionButtons;
                    }
                }
            ],
            paging: true,
            searching: true,
            ordering: true,
            pageLength: 5,
            responsive: true
        });

        // Bắt sự kiện click vào nút "View"
        $('#orderTable tbody').on('click', '.view-btn', function() {
            let orderId = $(this).data('id');

            // Hiển thị modal
            $('#orderItemsModal').modal('show');

            // Xóa nội dung cũ và hiển thị trạng thái loading
            $('#orderItemsContainer').html('<p>Đang tải dữ liệu...</p>');

            // Gọi API để lấy dữ liệu
            $.ajax({
                url: '/orders/get-order-items',
                type: 'GET',
                data: { orderId: orderId },
                success: function(response) {
                    if (response.length > 0) {
                        let html = response.map(item => `
                            <div class="order-item d-flex align-items-center mb-3 border-b border-[#ddd] pb-2">
                                <img src="${item.product.imageUrl}" alt="Product" class="item-image" style="width: 120px; height: 80px; object-fit: cover; margin-right: 10px;">
                                <div>
                                    <h6>${item.product.name}</h6>
                                    <p>Số lượng: ${item.quantity}</p>
                                    <div class="flex gap-2">
                                        <p>Size: ${JSON.parse(item.sizeInfo).name}</p>|
                                        <p>Toppings: ${JSON.parse(item.toppingsInfo).map(t => t.name).join(', ') || ''}</p>
                                    </div>
                                    <p>Thành tiền: ${item.subTotal.toLocaleString()} VND</p>
                                </div>
                            </div>
                        `).join('');

                        $('#orderItemsContainer').html(html);
                    } else {
                        $('#orderItemsContainer').html('<p>No data.</p>');
                    }
                },
                error: function() {
                    $('#orderItemsContainer').html('<p>Lỗi khi tải dữ liệu!</p>');
                }
            });
        });


        $('#orderTable tbody').on('click', '.edit-btn', function() {
            let orderId = $(this).data('id');
            Swal.fire({
                title: 'Cập nhật trạng thái đơn hàng',
                text: 'Bạn có chắc chắn muốn cập nhật trạng thái đơn hàng này?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Cập nhật'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: '/orders/update-order',
                        type: 'POST',
                        data: { orderId: orderId },
                        success: function(response) {
                            Swal.fire('Thành công', 'Trạng thái đơn hàng đã được cập nhật!', 'success');
                            $('#orderTable').DataTable().ajax.reload(); // Reload lại bảng dữ liệu
                        },
                        error: function(xhr) {
                            Swal.fire('Lỗi', 'Không thể cập nhật trạng thái đơn hàng!', 'error');
                            console.error('Lỗi cập nhật:', xhr);
                        }
                    });
                }
            });
        });

        $('#orderTable tbody').on('click', '.delete-btn', function() {
            let orderId = $(this).data('id');

            Swal.fire({
                title: 'Hủy đơn hàng',
                text: 'Bạn có chắc chắn muốn hủy đơn hàng này không?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Hủy đơn',
                cancelButtonText: 'Hủy bỏ'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: '/orders/canceled-order',
                        type: 'POST',
                        data: { orderId: orderId },
                        success: function(response) {
                            Swal.fire('Thành công', 'Đơn hàng đã được hủy!', 'success');
                            $('#orderTable').DataTable().ajax.reload(); // Reload lại bảng dữ liệu
                        },
                        error: function(xhr) {
                            Swal.fire('Lỗi', 'Không thể hủy đơn hàng!', 'error');
                            console.error('Lỗi hủy đơn hàng:', xhr);
                        }
                    });
                }
            });
        });

    });
</script>
</body>
</html>

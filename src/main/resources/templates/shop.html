<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Shop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            .text-brown { color: #6F4E37; }
            .btn-brown {
                background-color: #6F4E37;
                color: white;
            }
            .btn-brown:hover {
                background-color: #553829;
                color: white;
            }
            .category-box {
                width: 80px;
                height: 80px;
                overflow: hidden;
                transition: all 0.3s ease;
            }
            .category-box img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .category-box:hover {
                border: 2px solid #6F4E37;
                transform: scale(1.1);
            }
            .card:hover {
                transform: scale(1.05);
                transition: 0.3s;
            }
            .header_section {
                width: 100%;
                background-color: #252525;
                padding: 20px 0;
            }
            .navbar-nav .nav-link {
                color: white;
                font-size: 18px;
                padding: 0.5rem;
            }
            .navbar-nav .icon {
                width: 24px;
                height: 24px;
            }
            .footer_section {
                background-color: #252525;
                color: white;
                padding: 95px 0;
            }
        </style>
    </head>
    <body>
        <!-- Header section -->
        <div class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/images/logo_white.png}" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/home}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/shop}">Stores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/blogs}">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="container mt-5">
            <h2 class="fw-bold text-brown mt-5 text-center">â˜• G3P Coffee Menu</h2>

            <!-- Categories -->
            <div class="row justify-content-center my-5">
                <div th:each="category : ${categories}" class="col-md-2 col-sm-4 col-6 text-center">
                    <a th:href="@{/shop(categoryId=${category.id})}" class="text-decoration-none">
                        <div class="category-box p-3 rounded-circle shadow-sm bg-white d-inline-block"
                             th:classappend="${category.id == selectedCategoryId ? 'border border-primary' : ''}">
                            <img class="img-fluid rounded-circle" 
                                 th:src="@{${category.imageUrl}}" 
                                 th:alt="${category.name}">
                        </div>
                        <span class="d-block mt-2 fw-bold text-brown" th:text="${category.name}">Category Name</span>
                    </a>
                </div>
            </div>

            <!-- Products -->
            <div class="row mt-4 justify-content-center">
                <div th:each="product : ${products}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card border-0 shadow-sm rounded-4 p-3 bg-light">
                        <a th:href="@{/detail(productId=${product.id})}" class="text-decoration-none">
                            <img th:src="@{${product.imageUrl != null ? product.imageUrl : '/images/default-product.jpg'}}"
                                 class="card-img-top rounded-3" 
                                 style="aspect-ratio: 1 / 1; object-fit: cover;"
                                 th:alt="${product.name}">
                            <div class="card-body text-center">
                                <h5 class="card-title text-dark fw-bold" th:text="${product.name}">Product Name</h5>
                                <p class="card-text text-danger fw-bold">
                                    <span th:text="${#numbers.formatDecimal(product.basePrice, 0, 'COMMA', 0, 'POINT')}">0</span> VND
                                </p>
                                <button class="btn btn-brown rounded-pill px-4">View Details</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer_section mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h3>About Us</h3>
                        <p>Your coffee shop description here</p>
                    </div>
                    <div class="col-lg-4">
                        <h3>Contact</h3>
                        <p>Address: Your address here</p>
                        <p>Phone: Your phone here</p>
                    </div>
                    <div class="col-lg-4">
                        <h3>Follow Us</h3>
                        <p>Social media links here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

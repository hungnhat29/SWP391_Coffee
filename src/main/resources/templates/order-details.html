<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details - G3P Coffee</title>
  <!-- Include your CSS files here -->
<!--  <link rel="stylesheet" th:href="@{/css/styles.css}">-->
</head>
<body>
<!-- Include your header navigation here -->
<!--<div th:replace="fragments/header :: header"></div>-->

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Order Details</h2>
        <a th:href="@{/purchase-history}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left"></i> Back to Purchase History
        </a>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Order #<span th:text="${order.id}"></span></h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span></p>
              <p><strong>Status:</strong> <span class="badge bg-success">Paid</span></p>
              <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Shipping Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
              <p><strong>Total Amount:</strong> <span th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span></p>
            </div>
          </div>
        </div>
      </div>

      <h4>Order Items</h4>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Product</th>
            <th>Size</th>
            <th>Toppings</th>
            <th>Quantity</th>
            <th class="text-end">Subtotal</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${orderItems}">
            <!-- You'll need to fetch product name from your service -->
            <td th:text="${item.productId}"></td>
            <td th:text="${item.sizeInfo}"></td>
            <td th:text="${item.toppingsInfo}"></td>
            <td th:text="${item.quantity}"></td>
            <td class="text-end" th:text="${#numbers.formatDecimal(item.subTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4" class="text-end"><strong>Total:</strong></td>
            <td class="text-end"><strong th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></strong></td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Include your footer here -->
<!--<div th:replace="fragments/footer :: footer"></div>-->

<!--&lt;!&ndash; Include your JavaScript files here &ndash;&gt;-->
<!--<script th:src="@{/js/main.js}"></script>-->
</body>
</html>

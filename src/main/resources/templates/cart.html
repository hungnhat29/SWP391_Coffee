<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Your Cart</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Your Cart</h1>
            <div id="cartItems" class="row">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="emptyCart" class="alert alert-info d-none">
                Your cart is empty
            </div>
            <div id="errorMessage" class="alert alert-danger d-none">
            </div>
        </div>

        <script th:inline="javascript">
            // Get userId from Thymeleaf model
            const userId = /*[[${session.userId}]]*/ null;

            function fetchCart() {
                let url = '/api/cart/items';
                console.log('Fetching cart items...');

                fetch(url)
                        .then(response => {
                            console.log('Response status:', response.status);
                            if (!response.ok) {
                                throw new Error('Failed to fetch cart items');
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Received cart data:', data);

                            const cartItems = document.getElementById('cartItems');
                            const emptyCart = document.getElementById('emptyCart');

                            console.log('Cart items element:', cartItems);
                            console.log('Empty cart element:', emptyCart);

                            if (!cartItems || !emptyCart) {
                                console.error('Required DOM elements not found');
                                return;
                            }

                            cartItems.innerHTML = '';

                            if (!data || !Array.isArray(data) || data.length === 0) {
                                console.log('Cart is empty');
                                emptyCart.classList.remove('d-none');
                                cartItems.classList.add('d-none');
                                return;
                            }

                            console.log('Rendering cart items...');
                            emptyCart.classList.add('d-none');
                            cartItems.classList.remove('d-none');

                            // Render cart items...
                        })
                        .catch(error => {
                            console.error('Error fetching cart:', error);
                        });
            }



            function updateQuantity(cartId, quantity) {
                if (quantity < 1)
                    return;

                fetch(`/api/cart/${cartId}/quantity/${quantity}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to update quantity');
                            }
                            return response.json();
                        })
                        .then(() => {
                            fetchCart();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            const errorMessage = document.getElementById('errorMessage');
                            errorMessage.textContent = error.message;
                            errorMessage.classList.remove('d-none');
                        });
            }

            function removeItem(cartId) {
                if (!confirm('Are you sure you want to remove this item?')) {
                    return;
                }

                fetch(`/api/cart/${cartId}`, {
                    method: 'DELETE'
                })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to remove item');
                            }
                            fetchCart();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            const errorMessage = document.getElementById('errorMessage');
                            errorMessage.textContent = error.message;
                            errorMessage.classList.remove('d-none');
                        });
            }

            // Load cart when page opens
            document.addEventListener('DOMContentLoaded', fetchCart);
        </script>
    </body>
</html>

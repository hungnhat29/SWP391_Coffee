<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Your Cart</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .quantity-input {
                width: 60px !important;
            }
            .product-image {
                max-height: 150px;
                object-fit: cover;
            }
            .item-details {
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Your Cart</h1>
            <div id="cartItems" class="row">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="emptyCart" class="alert alert-info d-none">
                Your cart is empty
            </div>
            <div id="errorMessage" class="alert alert-danger d-none">
            </div>
        </div>

        <script th:inline="javascript">
            // Get userId from Thymeleaf model
            const userId = /*[[${session.userId}]]*/ null;

            function fetchCart() {
                fetch('/api/cart/items')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to fetch cart items');
                            }
                            return response.json();
                        })
                        .then(data => {
                            const cartItems = document.getElementById('cartItems');
                            const emptyCart = document.getElementById('errorMessage');

                            cartItems.innerHTML = '';

                            if (!data || !Array.isArray(data) || data.length === 0) {
                                document.getElementById('emptyCart').classList.remove('d-none');
                                return;
                            }

                            document.getElementById('emptyCart').classList.add('d-none');

                            let totalPrice = 0;

                            // Render each cart item
                            data.forEach(item => {
                                const itemTotal = item.product.price * item.quantity;
                                totalPrice += itemTotal;

                                const itemElement = document.createElement('div');
                                itemElement.className = 'col-12 mb-3';
                                itemElement.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-md-2">
                                                <img src="${item.product.imageUrl}" 
                                                     alt="${item.product.name}" 
                                                     class="img-fluid product-image">
                                            </div>
                                            <div class="col-md-4">
                                                <h5 class="card-title">${item.product.name}</h5>
                                                <div class="item-details">
                                                    <p class="mb-1">Size: ${item.size || 'N/A'}</p>
                                                    <p class="mb-1">Topping: ${item.toppingName || 'None'}</p>
                                                    <p class="mb-1">Price: $${item.product.price}</p>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="input-group">
                                                    <button class="btn btn-outline-secondary" 
                                                            onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                                    <input type="number" 
                                                           class="form-control text-center quantity-input" 
                                                           value="${item.quantity}" 
                                                           min="1"
                                                           onchange="updateQuantity(${item.id}, this.value)">
                                                    <button class="btn btn-outline-secondary" 
                                                            onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2 text-end">
                                                <p class="mb-2">Total: $${itemTotal.toFixed(2)}</p>
                                                <button class="btn btn-danger btn-sm" 
                                                        onclick="removeItem(${item.id})">
                                                    Remove
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                                cartItems.appendChild(itemElement);
                            });

                            // Add total section
                            const totalElement = document.createElement('div');
                            totalElement.className = 'col-12 mt-3';
                            totalElement.innerHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 offset-md-6">
                                            <h4 class="text-end">Total: $${totalPrice.toFixed(2)}</h4>
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-primary" onclick="proceedToCheckout()">
                                                    Proceed to Checkout
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                            cartItems.appendChild(totalElement);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            const errorMessage = document.getElementById('errorMessage');
                            errorMessage.textContent = error.message;
                            errorMessage.classList.remove('d-none');
                        });
            }

            function updateQuantity(cartId, quantity) {
                if (quantity < 1)
                    return;

                fetch(`/api/cart/${cartId}/quantity/${quantity}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to update quantity');
                            }
                            return response.json();
                        })
                        .then(() => {
                            fetchCart();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            const errorMessage = document.getElementById('errorMessage');
                            errorMessage.textContent = error.message;
                            errorMessage.classList.remove('d-none');
                        });
            }

            function removeItem(cartId) {
                if (!confirm('Are you sure you want to remove this item?')) {
                    return;
                }

                fetch(`/api/cart/${cartId}`, {
                    method: 'DELETE'
                })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to remove item');
                            }
                            return response.json();
                        })
                        .then(() => {
                            fetchCart();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            const errorMessage = document.getElementById('errorMessage');
                            errorMessage.textContent = error.message;
                            errorMessage.classList.remove('d-none');
                        });
            }

            function proceedToCheckout() {
                // Implement checkout logic here
                window.location.href = '/checkout';
            }

            // Load cart when page opens
            document.addEventListener('DOMContentLoaded', fetchCart);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products List</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />

    <!-- Bootstrap và DataTables CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

    <!-- Boxicons và Akar Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #3C2F2F 0%, #6F4E37 100%);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 24px;
            left: 24px;
            bottom: 44px;
            width: 260px;
            border-radius: 12px;
            padding: 0 16px;
            background: rgb(0 0 0 / 32%);
            backdrop-filter: blur(30px);
            overflow-y: auto;
        }

        .sidebar header {
            display: flex;
            align-items: center;
            height: 72px;
            padding-top: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #E8D5B5;
            letter-spacing: 1px;
        }

        .sidebar input {
            display: none;
        }

        .sidebar :is(button, label) {
            display: flex;
            gap: 16px;
            align-items: center;
            height: 50px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            padding: 0 16px;
            color: #E8D5B5;
            transition: background 0.3s ease;
        }

        .sidebar label:hover, .sidebar button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #D4A017;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sub-menu {
            position: relative;
            overflow: hidden;
            height: 0;
        }

        .sub-menu ul {
            position: absolute;
            top: 0;
            left: 0;
        }

        .sub-menu button {
            padding-left: 52px;
            font-size: 15px;
            color: #D4A017;
        }

        .sub-menu button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 30px;
            translate: 0 -50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #D4A017;
        }

        .sidebar i {
            font-size: 20px;
            color: #E8D5B5;
        }

        /* Main Content Styles */
        .container {
            margin: 30px 30px 30px 300px;
            flex: 1;
            background: #FFF8E7;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #E8D5B5;
        }

        h2 {
            color: #3C2F2F;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .btn-primary {
            background-color: #6F4E37;
            border: none;
            padding: 8px 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5A3E2B;
        }

        .btn-danger {
            background-color: #A0522D;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #8B4513;
        }

        .btn-warning {
            background-color: #D4A017;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #B8860B;
        }

        table.dataTable {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #E8D5B5;
            font-size: 14px;
        }

        table.dataTable thead th {
            background-color: #6F4E37;
            color: #FFF8E7;
            font-weight: 500;
            padding: 10px;
            border-bottom: 2px solid #5A3E2B;
        }

        table.dataTable tbody tr {
            transition: background 0.3s ease;
        }

        table.dataTable tbody tr:nth-child(even) {
            background-color: #FDF6E3;
        }

        table.dataTable tbody tr:hover {
            background-color: #ECE1C8;
        }

        .dataTables_paginate .paginate_button {
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 4px;
            background: #FDF6E3;
            color: #3C2F2F !important;
            border: 1px solid #6F4E37;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .dataTables_paginate .paginate_button:hover {
            background: #ECE1C8;
            color: #3C2F2F !important;
            border-color: #6F4E37;
        }

        .dataTables_paginate .paginate_button.current {
            background: #6F4E37 !important;
            color: #FFF8E7 !important;
            border-color: #6F4E37 !important;
        }

        .dataTables_paginate .paginate_button.previous,
        .dataTables_paginate .paginate_button.next {
            background: #8B5A2B;
            color: #FFF8E7 !important;
            border: 1px solid #704214;
            font-weight: 500;
        }

        .dataTables_paginate .paginate_button.previous:hover,
        .dataTables_paginate .paginate_button.next:hover {
            background: #704214;
            color: #FFF8E7 !important;
            border-color: #704214;
        }

        .dataTables_paginate .paginate_button.disabled {
            background: #8B5A2B;
            color: #E8D5B5 !important;
            border-color: #8B5A2B;
            opacity: 0.6;
        }

        .modal-content {
            border-radius: 12px;
            background: #FFF8E7;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            border: none;
        }

        .modal-header {
            background-color: #6F4E37;
            color: #FFF8E7;
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            padding: 15px 20px;
        }

        .modal-title {
            font-weight: 600;
            font-size: 20px;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            border-top: none;
            padding: 15px 20px;
        }

        .btn-secondary {
            background-color: #8B5A2B;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            transition: background 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #704214;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #E8D5B5;
            padding: 8px;
            background: #FDF6E3;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #6F4E37;
            box-shadow: 0 0 5px rgba(111, 78, 55, 0.3);
        }

        .option-box {
            background-color: #FFF8E7;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px;
            font-size: 13px;
            border: 1px solid #E8D5B5;
            display: inline-block;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .option-box.selected {
            background-color: #6F4E37;
            color: #FFF8E7;
            border-color: #6F4E37;
        }

        .option-box:hover {
            background-color: #D4A017;
            color: #FFF8E7;
            border-color: #D4A017;
        }

        #addSizesContainer, #editSizesContainer,
        #addToppingsContainer, #editToppingsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="container">
    <h2>Products List</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
    <table id="productTable" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Base Price</th>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="addProductName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="addProductName" required />
                    </div>
                    <div class="mb-3">
                        <label for="addProductDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="addProductDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="addProductBasePrice" class="form-label">Base Price</label>
                        <input type="number" step="0.01" class="form-control" id="addProductBasePrice" required />
                    </div>
                    <div class="mb-3">
                        <label for="addProductCategory" class="form-label">Category</label>
                        <select class="form-control" id="addProductCategory" required>
                            <option value="">Select a category</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addProductImageUrl" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="addProductImageUrl" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sizes</label>
                        <div id="addSizesContainer"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Toppings</label>

                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="addProductBtn" class="btn btn-primary">Save</button>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let categories = [];
    const allSizes = [
        {"name": "Nhỏ", "price": 0},
        {"name": "Vừa", "price": 6000},
        {"name": "Lớn", "price": 16000}
    ];
    const allToppings = [
        {"name": "Thạch Sương Sáo", "price": 10000},
        {"name": "Thạch Kim Quất", "price": 10000},
        {"name": "Thạch Cà Phê", "price": 10000},
        {"name": "Foam Phô Mai", "price": 10000},
        {"name": "Shot Espresso", "price": 10000},
        {"name": "Sốt Caramel", "price": 10000},
        {"name": "Trân châu trắng", "price": 10000},
        {"name": "Đào Miếng", "price": 10000},
        {"name": "Hạt Sen", "price": 10000},
        {"name": "Trái Vải", "price": 10000},
        {"name": "Kem Phô Mai Macchiato", "price": 10000}
    ];
    let addSelectedSizes = [];
    let addSelectedToppings = [];
    let editSelectedSizes = [];
    let editSelectedToppings = [];

    function loadCategories() {
        fetch('/products/categories', { method: 'GET' })
            .then(response => {
                if (!response.ok) throw new Error('Failed to load categories: ' + response.status);
                return response.json();
            })
            .then(data => {
                categories = data;
                console.log('Loaded categories:', categories);
                updateCategorySelects();
            })
            .catch(error => {
                console.error('Error loading categories:', error);
                Swal.fire('Error', 'Failed to load categories', 'error');
            });
    }

    function updateCategorySelects() {
        const addSelect = document.getElementById('addProductCategory');
        addSelect.innerHTML = '<option value="">Select a category</option>';
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.id;
            option.textContent = cat.name;
            addSelect.appendChild(option);
        });

        const editSelect = document.getElementById('editProductCategory');
        editSelect.innerHTML = '';
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.id;
            option.textContent = cat.name;
            editSelect.appendChild(option);
        });
    }

    function toggleSelection(containerId, optionsArray, selectedArray) {
        const container = document.getElementById(containerId);
        container.querySelectorAll('.option-box').forEach(box => {
            box.addEventListener('click', function() {
                const value = JSON.parse(this.getAttribute('data-value'));
                const index = selectedArray.findIndex(item => item.name === value.name && item.price === value.price);
                if (index === -1) {
                    selectedArray.push(value);
                    this.classList.add('selected');
                } else {
                    selectedArray.splice(index, 1);
                    this.classList.remove('selected');
                }
                console.log(`${containerId} updated:`, selectedArray);
            });
        });
    }

    $(document).ready(function() {
        loadCategories();

        const table = $('#productTable').DataTable({
            ajax: {
                url: '/products/get-list-products',
                type: 'GET',
                dataSrc: '',
                error: function(xhr, error, thrown) {
                    console.error('DataTables error:', xhr.status, thrown);
                    Swal.fire('Error', 'Failed to load products: ' + thrown, 'error');
                }
            },
            columns: [
                { data: 'id' },
                {
                    data: 'imageUrl',
                    render: function(data) {
                        return data ? `<img src="${data}" alt="Product Image" width="100" class="img-thumbnail" style="border-radius: 6px;">` : 'No Image';
                    }
                },
                { data: 'name' },
                { data: 'basePrice' },
                {
                    data: 'category',
                    render: function(data) {
                        return data && data.name ? data.name : 'N/A';
                    }
                },
                {
                    data: null,
                    render: function(data) {
                        return `
                            <button class="btn btn-sm btn-primary view-btn" data-id="${data.id}">View</button>
                            <button class="btn btn-sm btn-warning edit-btn" data-id="${data.id}">Edit</button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${data.id}">Delete</button>
                        `;
                    }
                }
            ],
            paging: true,
            searching: true,
            ordering: true,
            pageLength: 5,
            lengthChange: true,
            lengthMenu: [5, 10, 25, 50,100],
            responsive: true,
            dom: 'lfrtip'
        });

        $(document).on('click', '.view-btn', function() {
            const id = $(this).data('id');
            console.log('Viewing product ID:', id);
            fetch(`/products/${id}`, { method: 'GET' })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched product:', data);
                    document.getElementById('viewProductName').textContent = data.name || 'N/A';
                    document.getElementById('viewProductDescription').textContent = data.description || 'N/A';
                    document.getElementById('viewProductBasePrice').textContent = data.basePrice || 'N/A';
                    document.getElementById('viewProductCategory').textContent = data.category && data.category.name ? data.category.name : 'N/A';
                    document.getElementById('viewProductImage').src = data.imageUrl || '';

                    let sizes = [];
                    try {
                        const sizesObj = data.sizes && typeof data.sizes === 'string' && data.sizes.trim() !== '' ? JSON.parse(data.sizes) : {};
                        sizes = sizesObj.sizes && Array.isArray(sizesObj.sizes) ? sizesObj.sizes : [];
                    } catch (e) {
                        console.error('Error parsing sizes:', e, 'Raw sizes:', data.sizes);
                        sizes = [];
                    }
                    document.getElementById('viewProductSizes').innerHTML = sizes.length > 0 ? sizes.map(s =>
                        `<li class="list-group-item">${s.name} - ${s.price}VND</li>`).join('') : 'No sizes available';

                    let toppings = [];
                    try {
                        const toppingsObj = data.toppings && typeof data.toppings === 'string' && data.toppings.trim() !== ''
                            ? JSON.parse(data.toppings) : {};
                        toppings = toppingsObj.toppings && Array.isArray(toppingsObj.toppings) ? toppingsObj.toppings : [];
                    } catch (e) {
                        console.error('Error parsing toppings:', e, 'Raw toppings:', data.toppings);
                        toppings = [];
                    }
                    document.getElementById('viewProductToppings').innerHTML = toppings.length > 0 ? toppings.map(t =>
                        `<li class="list-group-item">${t.name} - ${t.price}VND</li>`).join('') : 'No toppings available';

                    $('#viewProductModal').modal('show');
                })
                .catch(error => {
                    console.error('Error fetching product:', error);
                    Swal.fire('Error', 'Failed to load product details: ' + error.message, 'error');
                });
        });

        $(document).on('click', '.edit-btn', function() {
            const id = $(this).data('id');
            console.log('Editing product ID:', id);
            fetch(`/products/${id}`, { method: 'GET' })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched product for edit:', data);
                    document.getElementById('editProductId').value = data.id;
                    document.getElementById('editProductName').value = data.name || '';
                    document.getElementById('editProductDescription').value = data.description || '';
                    document.getElementById('editProductBasePrice').value = data.basePrice || '';
                    document.getElementById('editProductCategory').value = data.category ? data.category.id : '';
                    document.getElementById('editProductImageUrl').value = data.imageUrl || 'https://';

                    editSelectedSizes = [];
                    try {
                        const sizesObj = data.sizes && typeof data.sizes === 'string' && data.sizes.trim() !== ''
                            ? JSON.parse(data.sizes) : {};
                        editSelectedSizes = sizesObj.sizes && Array.isArray(sizesObj.sizes) ? sizesObj.sizes : [];
                    } catch (e) {
                        console.error('Error parsing sizes for edit:', e, 'Raw sizes:', data.sizes);
                        editSelectedSizes = [];
                    }

                    editSelectedToppings = [];
                    try {
                        const toppingsObj = data.toppings && typeof data.toppings === 'string' && data.toppings.trim() !== '' ? JSON.parse(data.toppings) : {};
                        editSelectedToppings = toppingsObj.toppings && Array.isArray(toppingsObj.toppings) ? toppingsObj.toppings : [];
                    } catch (e) {
                        console.error('Error parsing toppings for edit:', e, 'Raw toppings:', data.toppings);
                        editSelectedToppings = [];
                    }

                    const editSizesContainer = document.getElementById('editSizesContainer');
                    editSizesContainer.innerHTML = '';
                    allSizes.forEach(size => {
                        const isSelected = editSelectedSizes.some(s => s.name === size.name && s.price === size.price);
                        const box = document.createElement('span');
                        box.className = 'option-box' + (isSelected ? ' selected' : '');
                        box.setAttribute('data-value', JSON.stringify(size));
                        box.textContent = `${size.name} - ${size.price}VND`;
                        editSizesContainer.appendChild(box);
                    });

                    const editToppingsContainer = document.getElementById('editToppingsContainer');
                    editToppingsContainer.innerHTML = '';
                    allToppings.forEach(topping => {
                        const isSelected = editSelectedToppings.some(t => t.name === topping.name && t.price === topping.price);
                        const box = document.createElement('span');
                        box.className = 'option-box' + (isSelected ? ' selected' : '');
                        box.setAttribute('data-value', JSON.stringify(topping));
                        box.textContent = `${topping.name} - ${topping.price}VND`;
                        editToppingsContainer.appendChild(box);
                    });

                    toggleSelection('editSizesContainer', allSizes, editSelectedSizes);
                    toggleSelection('editToppingsContainer', allToppings, editSelectedToppings);
                    $('#editProductModal').modal('show');
                })
                .catch(error => {
                    console.error('Error fetching product for edit:', error);
                    Swal.fire('Error', 'Failed to load product: ' + error.message, 'error');
                });
        });

        $('#addProductBtn').on('click', function() {
            const name = $('#addProductName').val().trim();
            const description = $('#addProductDescription').val().trim();
            const basePrice = $('#addProductBasePrice').val().trim();
            const categoryId = $('#addProductCategory').val();
            const imageUrl = $('#addProductImageUrl').val().trim();

            if (!name) {
                Swal.fire('Error', 'Name must not be empty', 'error');
                return;
            }
            if (!description) {
                Swal.fire('Error', 'Description must not be empty', 'error');
                return;
            }
            if (!basePrice || isNaN(basePrice)) {
                Swal.fire('Error', 'Base Price must be a valid number', 'error');
                return;
            }
            if (!categoryId) {
                Swal.fire('Error', 'Please select a category', 'error');
                return;
            }
            if (!imageUrl) {
                Swal.fire('Error', 'Image URL must not be empty', 'error');
                return;
            }

            const selectedSizes = Array.from(document.querySelectorAll('#addSizesContainer .option-box.selected')).map(box => JSON.parse(box.getAttribute('data-value')));
            const selectedToppings = Array.from(document.querySelectorAll('#addToppingsContainer .option-box.selected')).map(box => JSON.parse(box.getAttribute('data-value')));

            if (selectedSizes.length === 0) {
                Swal.fire('Error', 'Please select at least one size', 'error');
                return;
            }
            if (selectedToppings.length === 0) {
                Swal.fire('Error', 'Please select at least one topping', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('description', description);
            formData.append('basePrice', basePrice);
            formData.append('categoryId', categoryId);
            formData.append('imageUrl', imageUrl);
            formData.append('sizes', JSON.stringify({ sizes: selectedSizes }));
            formData.append('toppings', JSON.stringify({ toppings: selectedToppings }));

            console.log('Adding product with data:', Object.fromEntries(formData));
            fetch('/products/update-product', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(`HTTP error! Status: ${response.status} - ${text}`); });
                    }
                    return response.text();
                })
                .then(message => {
                    console.log('Add product response:', message);
                    Swal.fire('Success', message, 'success');
                    $('#addProductModal').modal('hide');
                    table.ajax.reload();
                })
                .catch(error => {
                    console.error('Error adding product:', error);
                    Swal.fire('Error', 'Failed to add product: ' + error.message, 'error');
                });
        });

        $(document).on('click', '.delete-btn', function() {
            const id = $(this).data('id');
            console.log('Deleting product ID:', id);
            Swal.fire({
                title: 'Are you sure?',
                text: 'Do you want to delete this product?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/products/delete-product?productId=${id}`, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            console.log('Response status:', response.status);
                            if (!response.ok) {
                                return response.text().then(text => { throw new Error(`HTTP error! Status: ${response.status} - ${text}`); });
                            }
                            return response.text();
                        })
                        .then(message => {
                            console.log('Delete product response:', message);
                            Swal.fire('Success', message, 'success');
                            table.ajax.reload();
                        })
                        .catch(error => {
                            console.error('Error deleting product:', error);
                            Swal.fire('Error', 'Failed to delete product: ' + error.message, 'error');

        $('#addProductModal').on('show.bs.modal', function() {
            updateCategorySelects();

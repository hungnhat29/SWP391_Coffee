<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>

    <!-- Links for fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <style>
        /* CSS for the entire page */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: white;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 30%;
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        button,
        label {
            background: transparent;
            border: 0;
            padding: 0;
            cursor: pointer;
            text-align: left;
        }

        /* Sidebar CSS - Updated from the first document */
        .sidebar {
            position: fixed;
            top: 24px;
            left: 24px;
            bottom: 44px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 260px;
            border-radius: 16px;
            padding: 0 16px;
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(30px);
            transition: width 0.4s;
        }

        .sidebar header {
            display: flex;
            align-items: center;
            height: 72px;
            padding-top: 10px;
            border-bottom: 1px solid rgb(255 255 255 / 8%);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #F76D37;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        .sidebar input {
            scale: 0;
            position: absolute;
        }

        .sidebar input#settings:checked ~ div {
            height: 150px;
        }

        .sidebar input#create:checked ~ div {
            height: 200px;
        }

        .sidebar input#profile:checked ~ div {
            height: 100px;
        }

        .sidebar :is(button, label) {
            position: relative;
            display: flex;
            gap: 16px;
            align-items: center;
            height: 50px;
            width: 100%;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 400;
            line-height: 1;
            padding: 0 16px;
            color: rgb(255 255 255 / 95%);
            transition: color 0.3s;
        }

        .sidebar :is(button, label):hover {
            color: #F76D37;
        }

        .sidebar label p:nth-child(2) {
            flex: 1 1 auto;
        }

        .sidebar input:checked ~ label {
            background: #F76D37;
        }

        .sidebar input:checked ~ label:hover {
            color: white;
        }

        .sidebar label i {
            transition: 0.3s;
        }

        .sidebar input:checked ~ label > i:nth-child(3) {
            rotate: -180deg;
        }

        .sidebar input:not(:checked) ~ label:hover,
        .sidebar button:hover {
            background: rgba(50, 50, 50, 0.8);
            color: #F76D37;
        }

        .sidebar ul {
            display: grid;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sub-menu {
            position: relative;
            overflow: hidden;
            height: 0;
            transition: 0.5s;
        }

        .sub-menu ul {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
        }

        .sub-menu button {
            padding-left: 52px;
        }

        .sub-menu button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 24px;
            translate: 0 -50%;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(255 255 255 / 35%);
        }

        .sidebar a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .sidebar a:hover {
            color: #F76D37;
        }

        .sidebar i {
            font-size: 20px;
            width: 20px;
            max-width: 20px;
            min-width: 20px;
        }

        /* Content styles - Updated color scheme */
        .customer-management-container {
            border-radius: 8px;
            background-color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            justify-content: start;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin-left: 300px; /* Avoid overlap with sidebar */
            margin-top: 24px;
            margin-right: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            background-color: white;
            display: flex;
            width: 100%;
            flex-direction: column;
            min-height: calc(100vh - 48px);
        }

        .content-wrapper {
            padding: 24px;
            width: 100%;
        }

        .panel {
            border-radius: 8px;
            background-color: white;
            padding: 24px;
            width: 100%;
        }

        .header {
            display: flex;
            width: 100%;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .title {
            color: #F76D37;
            font-weight: 600;
            font-size: 24px;
            margin: auto 0;
        }

        .actions {
            display: flex;
            gap: 16px;
        }

        .customers-table {
            margin-top: 24px;
            width: 100%;
            border-collapse: collapse;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.6px;
            text-align: left;
        }

        .table-header th {
            padding: 16px 24px;
        }

        .customer-row td {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.8);
        }

        .customer-info {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .customer-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .customer-name {
            color: rgba(0, 0, 0, 0.9);
            font-weight: 400;
            font-size: 16px;
        }

        .customer-email {
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
        }

        /* Updated customer details section */
        .customer-details {
            margin-top: 24px;
            padding: 24px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
        }

        .details-title {
            color: #F76D37;
            font-weight: 600;
            font-size: 20px;
        }

        .action-buttons .edit-button,
        .action-buttons .delete-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #F76D37;
            color: white;
        }

        .delete-button {
            background-color: rgba(234, 84, 85, 1);
            color: white;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .details-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .details-label {
            color: #F76D37;
            font-weight: 500;
            font-size: 14px;
        }

        .details-value {
            color: white;
            font-weight: 400;
            font-size: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive design */
        @media (max-width: 991px) {
            .sidebar {
                width: 70px;
            }

            .sidebar label p,
            .sidebar label i:nth-child(3) {
                display: none;
            }

            .customer-management-container {
                margin-left: 100px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Button styles */
        button.details-button {
            background-color: #F76D37;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.details-button:hover {
            background-color: #e55a29;
        }
    </style>
</head>

<script>
    // Hàm lấy dữ liệu cơ bản (id, name, email)
    // Hàm lấy customerId từ URL
    function getCustomerIdFromURL() {
        const urlParts = window.location.pathname.split('/');
        return urlParts[urlParts.length - 2]; // Lấy ID từ URL dạng "/users/customers/{customerId}/details"
    }

    // Hàm lấy dữ liệu cơ bản (id, name, email) của khách hàng
    async function fetchCustomerBasicInfo() {
        const customerId = getCustomerIdFromURL(); // Lấy ID từ URL

        if (!customerId) {
            console.error('Customer ID not found in URL');
            return;
        }

        try {
            const response = await fetch(`/users/customers/${customerId}`);
            const customer = await response.json(); // Chỉ lấy 1 object thay vì danh sách

            const tbody = document.getElementById('basic-info-body');
            tbody.innerHTML = `
                <tr class="customer-row">
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td>
                        <button onclick="fetchCustomerFullInfo(${customer.id})">Details</button>
                    </td>
                </tr>`;
        } catch (error) {
            console.error('Error fetching basic info:', error);
        }
    }

    // Hàm lấy dữ liệu đầy đủ (id, name, email, password, phone, address, created_at)
    async function fetchCustomerFullInfo(customerId) {
        try {
            const response = await fetch(`/users/customers/${customerId}`);
            const customer = await response.json();

            const detailsGrid = document.getElementById('full-info-grid');
            detailsGrid.innerHTML = `
                    <div class="details-row"><span class="details-label">Customer ID</span><span class="details-value">${customer.id}</span></div>
                    <div class="details-row"><span class="details-label">Full Name</span><span class="details-value">${customer.name}</span></div>
                    <div class="details-row"><span class="details-label">Email</span><span class="details-value">${customer.email}</span></div>
                    <div class="details-row"><span class="details-label">Password</span><span class="details-value">${customer.password || 'N/A'}</span></div>
                    <div class="details-row"><span class="details-label">Phone</span><span class="details-value">${customer.phone || 'N/A'}</span></div>
                    <div class="details-row"><span class="details-label">Address</span><span class="details-value">${customer.address || 'N/A'}</span></div>
                    <div class="details-row"><span class="details-label">Created Date</span><span class="details-value">${customer.createdAt || 'N/A'}</span></div>`;
        } catch (error) {
            console.error('Error fetching full info:', error);
        }
    }

    // Gọi API để tải dữ liệu cơ bản khi trang tải
    document.addEventListener('DOMContentLoaded', () => {
        fetchCustomerBasicInfo();
    });
</script>
